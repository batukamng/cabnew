  <body
    ng-class="{
    'sidebar_main_active': miniSidebarActive && !topMenuActive && (!$state.is('login') && !$state.includes('error')),
    'sidebar_main_open': primarySidebarOpen && miniSidebarActive && !slimSidebarActive && !topMenuActive && largeScreen && (!$state.is('login') && !$state.includes('error')),
    'sidebar_mini': miniSidebarActive && !topMenuActive && (!$state.is('login') && !$state.includes('error')),
    'sidebar_slim sidebar_slim_inactive': slimSidebarActive && largeScreen && !topMenuActive && (!$state.is('login') && !$state.includes('error')),
    'sidebar_main_hiding': primarySidebarHiding || miniSidebarHiding,
    'sidebar_secondary_active': secondarySidebarActive && (!$state.is('login') && !$state.includes('error')),
    'top_bar_active': topBarActive && (!$state.is('login') && !$state.includes('error')),
    'page_heading_active': pageHeadingActive && (!$state.is('login') && !$state.includes('error')),
    'header_double_height': headerDoubleHeightActive && (!$state.is('login') && !$state.includes('error')),
    'main_search_active': mainSearchActive && (!$state.is('login') && !$state.includes('error')),
    'header_full': fullHeaderActive && (!$state.is('login') && !$state.includes('error')),
    'boxed_layout': boxedLayoutActive && (!$state.is('login') && !$state.includes('error')),
    'login_page_new': $state.is('login'),
    'login_page login_page_v2': $state.is('login_v2'),
    'error_page': $state.includes('error'),
    'uk-height-1-1': page_full_height,
    'footer_active': footerActive,
    'main_search_persistent': mainSearchPersistent,
    '!pt-0': $state.includes('login')
}"
    content-sidebar
  >
    <div style="background: #fff" id="page_preloader">
      <div id="icon-container" style="width: 100px; height: 100px"></div>
    </div>
    <div id="darkPanel" class="dark-panel"></div>

    <!--    <div style="z-index: 3500; position: fixed; left: 0; top:0">-->
    <!--        <button id="notifButton">Subscribe!</button>-->
    <!--    </div>-->

    <div ui-view id="main_view" ng-class="{'uk-height-1-1': page_full_height }"></div>
    <div class="modal-backdrop fade invisible"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.2/pdf.js"></script>
    <script>
      window.pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.2/pdf.worker.js";
    </script>

<!--    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>-->
    <script>

      var animation = bodymovin.loadAnimation({
        // animationData: { /* ... */ },
        container: document.getElementById("icon-container"), // required
        // path: 'assets/img/loader.json', // required
        path: "assets/img/loader.json", // required
        renderer: "svg", // required
        loop: true, // optional
        autoplay: true, // optional
        name: "PIMIS", // optional
      });

      WebFontConfig = {
        google: {
          families: ["Source+Code+Pro:400,700:latin", "Roboto:400,300,500,700,400italic:latin"],
        },
      };
      (function () {
        var wf = document.createElement("script");
        wf.src = ("https:" === document.location.protocol ? "https" : "http") + "://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js";
        wf.type = "text/javascript";
        wf.async = "true";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(wf, s);
      })();
      $("#darkPanel").click(function () {
        $(".submenu").css("display", "none");
        $("#darkPanel").css("display", "none");
      });
    </script>
    <script type="module" src="assets/js/firebase/notifications.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
