<div id="page_content">
    <div id="page_content_inner">
        <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-medium-1-1 iconBtn">
                <kendo-grid id="dataTable" k-scope-field="grid" options="mainGrid"></kendo-grid>
            </div>
        </div>
    </div>
</div>

<div class="uk-modal" id="import">
    <div class="uk-modal-dialog">
        <form kendo-validator="validator" ng-submit="validate($event)">
            <div class="uk-grid">
                <label class="uk-width-medium-2-10">Загвар excel</label>
                <div class="uk-width-medium-6-10">
                    <!--<input class="k-textbox" required validationMessage="Албан тушаал оруулна уу." ng-model="pos.comCdNm" style="width: 100%;"/>-->
                    <input name="excel" file-model="excel" type="file"/>
                </div>
                <div class="uk-width-medium-2-10">
                    <button type="submit" class="uk-position-right md-btn md-btn-primary" style="padding: 0px 10px 0px 10px; ">Хадгалах</button>
                </div>
            </div>
            <!--<div class="uk-modal-footer uk-text-right">
                <div class="uk-width-1-1">
                    <button type="submit" class="uk-position-right md-btn md-btn-primary">Хадгалах</button>
                </div>
            </div>-->
        </form>
    </div>
</div>
