<div id="page_content">
    <div id="page_content_inner">
        <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-medium-1-1 iconBtn">
                <kendo-grid class="uk-text-small" options="mainGrid"></kendo-grid>
            </div>
        </div>
    </div>
</div>
<script type="text/x-kendo-template" id="Rud">
    <button class="k-button k-button-icontext k-grid-custom k-grid-update"><span
            class="k-icon k-i-edit"></span></button>
    <button class="k-button k-button-icontext k-grid-remove-command "><span
            class="k-icon k-i-delete"></span></button>
</script>

<script type="text/x-kendo-template" id="Radd">
    <button class="k-button k-button-icontext" ng-click="showModal()"><span class="k-icon k-i-plus"></span>Нэмэх
    </button>
</script>

<div class="uk-modal" id="modal_payment_request_import">
    <div class="uk-modal-dialog" data-uk-grid-margin>
        <button type="button" class="uk-modal-close uk-close"></button>
        <div class="uk-form-row">
            <label class="uk-form-label uk-text-bold">Файл нэмэх</label>
        </div>

        <hr class="uk-margin-bottom">
        <div class="uk-grid">
            <div class="uk-width-1-1">
                <div id="file_upload-drop" class="uk-file-upload">
                    <p class="uk-text">Drop file to upload</p>
                    <p class="uk-text-muted uk-text-small uk-margin-small-bottom">or</p>
                    <span class="uk-form-file md-btn">choose file
                        <input id="file_upload-select" type="file" ngf-select ng-model="excelFile">
                    </span>
                    <span class="uk-text-primary" style="display: block; margin-top: 10px;" ng-show="excelFile!=null">
                        файл сонгогдлоо
                    </span>
                </div>
            </div>
        </div>
        <hr class="uk-margin-bottom">
        <div class="uk-modal-footer uk-text-right" style="margin-top: 0px; padding-top: 0px;">
            <button type="button" ng-click="uploadExcelFile()" class="md-btn md-btn-primary md-btn-mini md-btn-wave-light waves-effect waves-button waves-light">Оруулах</button>
            <button type="button" class="md-btn md-btn-flat md-btn-mini uk-modal-close">Хаах</button>
        </div>
    </div>
</div>
