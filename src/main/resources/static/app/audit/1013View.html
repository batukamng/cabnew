<div id="page_content">
    <div id="page_content_inner">
        <div id="main_content">
            <kendo-grid id="appData" class="uk-text-small" k-scope-field="grid" k-data-source="dataSource" options="mainGrid"></kendo-grid>
        </div>
    </div>
</div>

<div class="uk-modal" id="modal_form">
    <div class="uk-modal-dialog custom-modal" style="margin-bottom: 0; padding: 0;">
        <div class="formHeader" style="display: block; margin: 0 -24px; padding: 24px">
            <div class="uk-grid">
                <div class="uk-width-medium-1-1 uk-text-left">
                    <h3 class="customTitle" style="margin-bottom: 0; padding-top: 5px; padding-bottom: 5px">
                        <span>Тайлант он бүртгэх</span>
                        <button type="button" class="uk-modal-close uk-float-right uk-close"></button>
                    </h3>
                </div>
            </div>
        </div>
        <form class="k-form k-form-vertical" id="validator" custom-scrollbar style="margin-bottom: 0; overflow-x: hidden;" ng-submit="formSubmit()">
            <div style="padding: 0">
                <div class="uk-overflow-container">
                    <ul class="k-edit-form-container" style="display: inline-block; width: 100%;margin-bottom: 0!important;">

                        <li>
                            <div class="k-edit-label"><label for="planYr">Тайлант он</label></div>
                            <div class="k-edit-field">
                                <input type="number" class="k-input k-textbox" ng-model="dataItem.planYr" id="planYr"
                                       style="width: 100%"/>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="name">Тайлбар</label></div>
                            <div class="k-edit-field">
                                <input type="text" class="k-input k-textbox" ng-model="dataItem.name" id="name"
                                       style="width: 100%"/>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="startDate">Эхлэх</label></div>
                            <div class="k-edit-field">
                                <input
                                        k-format="'yyyy-MM-dd'"
                                        validationMessage="шаардлагатай"
                                        k-ng-model="fromDateObject"
                                        k-on-change="fromDateChanged()"
                                        kendo-date-picker
                                        k-options="yearSelectorOptions"
                                        id="startDate"
                                        required
                                        ng-model="dataItem.strDt"
                                        style="width: 100%"
                                        small
                                />
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="endDate">Дуусах</label></div>
                            <div class="k-edit-field">
                                <input
                                        validationMessage="шаардлагатай"
                                        id="endDate"
                                        k-format="'yyyy-MM-dd'"
                                        kendo-date-picker
                                        required
                                        k-options="yearSelectorOptions"
                                        k-min="minDate"
                                        k-rebind="minDate"
                                        k-on-change="toDateChanged()"
                                        ng-model="dataItem.endDt"
                                        style="width: 100%"
                                />
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label>Нээлттэй эсэх</label></div>
                            <div class="k-edit-field" style="margin-top: 5px">
                                <div class="custom-select" style="width: 50%">
                                    <div class="item w-1/2" ng-class="{'active' : dataItem.active==1}" ng-click="dataItem.active=1">Тийм</div>
                                    <div class="item w-1/2" ng-class="{'active' : dataItem.active==0}" ng-click="dataItem.active=0">Үгүй</div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label>Ашиглах эсэх</label></div>
                            <div class="k-edit-field" style="margin-top: 5px">
                                <div class="custom-select" style="width: 50%">
                                    <div class="item w-1/2" ng-class="{'active' : dataItem.useYn==1}" ng-click="dataItem.useYn=1">Тийм</div>
                                    <div class="item w-1/2" ng-class="{'active' : dataItem.useYn==0}" ng-click="dataItem.useYn=0">Үгүй</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
        <div class="formFooter" style="margin: 0; padding: 12px">
            <div class="uk-grid">
                <div class="uk-width-1-1 uk-text-right">
                    <button type="button" class="md-btn md-btn-mini uk-modal-close !text-sm cancel-button">БОЛИХ</button>
                    <button type="button" ng-click="formSubmit(1)" class="md-btn md-btn-mini !text-sm gradient-button px-4">ХАДГАЛАХ / ХААХ</button>
                    <button type="button" ng-click="formSubmit(0)" class="md-btn md-btn-mini !text-sm gradient-button px-4">ХАДГАЛАХ / ШИНЭ</button>
                </div>
            </div>
        </div>
    </div>
</div>
