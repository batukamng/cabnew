<div id="page_content">
    <div id="page_content_inner">
        <div id="main_content">
            <kendo-grid id="appData" class="uk-text-small" k-options="mainGrid" k-ng-delay="mainGrid" k-scope-field="grid" k-data-source="appDataSource"></kendo-grid>
        </div>
    </div>
</div>

<div class="uk-modal" id="modal_form">
    <div class="uk-modal-dialog custom-modal" style="margin-bottom: 0; padding: 0; width: 600px">
        <div class="formHeader" style="display: block; margin: 0 -24px; padding: 24px">
            <div class="uk-grid">
                <div class="uk-width-medium-1-1 uk-text-left">
                    <h3 class="customTitle" style="margin-bottom: 0; padding-top: 5px; padding-bottom: 5px">
                        <span>Данс-Эрсдэл-Горим</span>
                        <button type="button" class="uk-modal-close uk-float-right uk-close"></button>
                    </h3>
                </div>
            </div>
        </div>
        <form class="k-form k-form-vertical" id="validator" custom-scrollbar style="margin-bottom: 0; overflow-x: hidden;" ng-submit="formSubmit()">
            <div style="padding: 0">
                <div class="uk-overflow-container" style="margin-bottom: 0">
                    <ul class="k-edit-form-container" style="display: inline-block;margin-bottom: 0 !important; width: 100%">
                        <li>
                            <div class="k-edit-label"><label>Байгууллагын төрөл</label></div>
                            <div class="k-edit-field">
                                <input
                                        kendo-drop-down-list
                                        k-auto-bind="true"
                                        k-data-text-field="'comCdNm'"
                                        k-data-value-field="'id'"
                                        k-data-source="orgTypeDataSource"
                                        ng-model="dataItem.orgTypeId"
                                        required id="orgType"
                                        style="width: 100%"
                                />
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label>Тайлан</label></div>
                            <div class="k-edit-field">
                                <select  kendo-drop-down-list
                                         k-auto-bind="true"   style="width: 100%"
                                         k-data-text-field="'name'"
                                         k-data-value-field="'id'"
                                         options="dropReportOptions"
                                         k-cascade-from="'orgType'" k-cascade-from-field="'orgTypeId'"
                                         k-data-source="reportTypeDataSource"
                                         ng-model="dataItem.reportId"
                                         required id="repTypeId"></select>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label>Данс</label></div>
                            <div class="k-edit-field">
                                <input
                                        kendo-drop-down-list
                                        k-data-text-field="'name'"
                                        k-data-value-field="'id'"
                                        k-filter="'contains'"
                                        options="subDropDownOptions"
                                        k-data-source="accountDataSource"
                                        k-cascade-from="'repTypeId'" k-cascade-from-field="'reportId'"
                                        ng-model="dataItem.accId"
                                        required id="accId"
                                        style="width: 100%"
                                />
                            </div>
                        </li>

                        <li>
                            <div class="k-edit-label"><label>Эрсдлийн ерөнхий чиглэл</label></div>
                            <div class="k-edit-field">
                                <input
                                        kendo-drop-down-list
                                        k-auto-bind="true"
                                        k-data-text-field="'name'"
                                        k-data-value-field="'id'"
                                        k-data-source="directionDataSource"
                                        ng-model="dataItem.dirId"
                                        required id="dirId"
                                        style="width: 100%"
                                />
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label>Эрсдлийн дэд чиглэл</label></div>
                            <div class="k-edit-field">
                                <input
                                        kendo-drop-down-list
                                        k-auto-bind="true"
                                        k-data-text-field="'name'"
                                        k-data-value-field="'id'"
                                        k-cascade-from="'dirId'" k-cascade-from-field="'parentId'"
                                        k-data-source="subDirDataSource"
                                        ng-model="dataItem.subDirId"
                                        required id="subDirId"
                                        style="width: 100%"
                                />
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label>Нарийвчилсан чиглэл</label></div>
                            <div class="k-edit-field">
                                <input
                                        kendo-drop-down-list
                                        k-auto-bind="true"
                                        k-data-text-field="'name'"
                                        k-data-value-field="'id'"
                                        k-data-source="detDirDataSource"
                                        k-cascade-from="'subDirId'" k-cascade-from-field="'parentId'"
                                        ng-model="dataItem.detDirId"
                                        required id="detDirId"
                                        style="width: 100%"
                                />
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
        <div class="formFooter" style="margin: 0; padding: 0 0 15px 12px !important;">
            <div class="uk-grid">
                <div class="uk-width-1-1 uk-text-right">
                    <button type="button" class="md-btn md-btn-mini uk-modal-close !text-sm cancel-button">БОЛИХ</button>
                    <button type="button" ng-click="formSubmit(1)" class="md-btn md-btn-mini !text-sm gradient-button px-4">ХАДГАЛАХ / ХААХ</button>
                    <button type="button" ng-click="formSubmit(0)" class="md-btn md-btn-mini !text-sm gradient-button px-4">ХАДГАЛАХ / ШИНЭ</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="uk-modal" id="modal_loader">
    <div class="uk-modal-dialog" style="background: none;box-shadow: none;text-align: center;width: 100%;">
        <div id="main-loader-approved-1" style="height: 100px;"></div>
    </div>
</div>

<script>
    var animation = bodymovin.loadAnimation({
        // animationData: { /* ... */ },
        container: document.getElementById('main-loader-approved-1'), // required
        path: 'assets/img/loader.json', // required
        renderer: 'svg', // required
        loop: true, // optional
        autoplay: true, // optional
        name: "Demo Animation", // optional
    });
</script>
<style>
    .k-edit-label{
        width:185px;
    }
    .k-edit-field{
        width:350px;
    }
</style>
