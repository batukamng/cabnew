<div id="page_content">
    <div id="page_content_inner">
        <div id="main_content">
            <kendo-grid id="appData" class="uk-text-small" k-options="mainGrid" k-ng-delay="mainGrid" k-scope-field="grid" k-data-source="appDataSource"></kendo-grid>
        </div>
    </div>
</div>

<div class="uk-modal" id="modal_form">
    <div class="uk-modal-dialog custom-modal" style="margin-bottom: 0; padding: 0; width: 700px">
        <div class="formHeader" style="display: block; margin: 0 -24px; padding: 24px">
            <div class="uk-grid">
                <div class="uk-width-medium-1-1 uk-text-left">
                    <h3 class="customTitle" style="margin-bottom: 0; padding-top: 5px; padding-bottom: 5px">
                        <span>Данс бүртгэх</span>
                        <button type="button" class="uk-modal-close uk-float-right uk-close"></button>
                    </h3>
                </div>
            </div>
        </div>
        <form class="k-form k-form-vertical" id="validator" custom-scrollbar style="margin-bottom: 0; overflow-x: hidden;" ng-submit="formSubmit()">
            <div style="padding: 0">
                <div class="uk-overflow-container">
                    <ul class="k-edit-form-container" style="display: inline-block; width: 100%">
                        <li>
                            <div class="k-edit-label"><label>Дансны төрөл</label></div>
                            <div class="k-edit-field" style="margin-top: 5px">
                                <div class="custom-select" style="width: 50%">
                                    <div class="item w-1/2" ng-class="{'active' : dataItem.accType==1}" ng-click="dataItem.accType=1">Үндсэн</div>
                                    <div class="item w-1/2" ng-class="{'active' : dataItem.accType==0}" ng-click="dataItem.accType=0">Дэд</div>
                                </div>
                            </div>
                        </li>
                        <li ng-if="dataItem.accType==0">
                            <div class="k-edit-label"><label>Үндсэн данс</label></div>
                            <div class="k-edit-field">
                                <select kendo-multi-column-combo-box
                                        k-placeholder="'Сонгох'"
                                        k-columns="[
                                            { field: 'accNum', title: 'Код' },
                                            { field: 'name', title: 'Нэр' },
                                            { field: 'orgTypeNm', title: 'Байгууллагын төрөл' },
                                            { field: 'reportTypeNm', title: 'Тайлан' }
                                        ]"
                                        k-ng-model="dataItem.parent"
                                        ng-model="dataItem.parentId"
                                        k-filter="'eq'"
                                        k-options="dropOptions"
                                        k-data-source="accountDataSource"
                                        style="width: 100%" >
                                </select>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label>Байгууллагын төрөл</label></div>
                            <div class="k-edit-field">
                                <select id="orgTypeId" kendo-drop-down-list k-options="selectOptions" ng-model="dataItem.orgTypeId"></select>
                            </div>
                        </li>
                        <li>

                            <div class="k-edit-label"><label>Тайлан</label></div>
                            <div class="k-edit-field">
                                <input kendo-drop-down-list k-auto-bind="true" k-data-text-field="'name'" required k-options="dropReportOptions"
                                       k-data-value-field="'id'" k-cascade-from="'orgTypeId'" k-cascade-from-field="'orgTypeId'"
                                       k-data-source="reportTypeDataSource" ng-model="dataItem.reportId" id="sumId"
                                       style="width: 100%;"/>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="name">Дансны нэр</label></div>
                            <div class="k-edit-field">
                                <input kendo-text-box id="name" k-ng-model="dataItem.name" style="width: 100%;" />
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="code">Дансны код</label></div>
                            <div class="k-edit-field">
                                <input kendo-text-box id="code" k-ng-model="dataItem.code" style="width: 100%;" />
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="accNum">Дансны дугаар</label></div>
                            <div class="k-edit-field">
                                <input kendo-text-box id="accNum" k-ng-model="dataItem.accNum" style="width: 100%;" />
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label>Түүвэрт хамрагдах эсэх</label></div>
                            <div class="k-edit-field" style="margin-top: 5px">
                                <div class="custom-select" style="width: 50%">
                                    <div class="item w-1/2" ng-class="{'active' : dataItem.sample==1}" ng-click="dataItem.sample=1">Тийм</div>
                                    <div class="item w-1/2" ng-class="{'active' : dataItem.sample==0}" ng-click="dataItem.sample=0">Үгүй</div>
                                </div>
                            </div>
                        </li>
                        <li ng-if="dataItem.sample==1">
                            <div class="k-edit-label"><label>Түүвэрийн төрөл</label></div>
                            <div class="k-edit-field">
                                <input kendo-text-box id="sampleNm" k-ng-model="dataItem.sampleNm" style="width: 100%;" />
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label>Ашиглах эсэх</label></div>
                            <div class="k-edit-field" style="margin-top: 5px">
                                <div class="custom-select" style="width: 50%">
                                    <div class="item w-1/2" ng-class="{'active' : dataItem.useYn==1}" ng-click="dataItem.useYn=1">Тийм</div>
                                    <div class="item w-1/2" ng-class="{'active' : dataItem.useYn==0}" ng-click="dataItem.useYn=0">Үгүй</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
        <div class="formFooter" style="margin: 0; padding: 12px">
            <div class="uk-grid">
                <div class="uk-width-1-1 uk-text-right">
                    <button type="button" class="md-btn md-btn-mini uk-modal-close !text-sm cancel-button">БОЛИХ</button>
                    <button type="button" ng-click="formSubmit(1)" class="md-btn md-btn-mini !text-sm gradient-button px-4">ХАДГАЛАХ / ХААХ</button>
                    <button type="button" ng-click="formSubmit(0)" class="md-btn md-btn-mini !text-sm gradient-button px-4">ХАДГАЛАХ / ШИНЭ</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="uk-modal" id="modal_loader">
    <div class="uk-modal-dialog" style="background: none;box-shadow: none;text-align: center;width: 100%;">
        <div id="main-loader-approved-1" style="height: 100px;"></div>
    </div>
</div>

<script>
    var animation = bodymovin.loadAnimation({
        // animationData: { /* ... */ },
        container: document.getElementById('main-loader-approved-1'), // required
        path: 'assets/img/loader.json', // required
        renderer: 'svg', // required
        loop: true, // optional
        autoplay: true, // optional
        name: "Demo Animation", // optional
    });
</script>
