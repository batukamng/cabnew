<div id="page_content">
    <div id="page_content_inner">
        <div id="main_content">
            <kendo-grid id="appData" class="uk-text-small" k-scope-field="grid" k-data-source="dataSource" options="mainGrid"></kendo-grid>
        </div>
    </div>
</div>

<div class="uk-modal" id="modal_form">
    <div class="uk-modal-dialog custom-modal" style="margin-bottom: 0; padding: 0;width:588px;">
        <div class="formHeader" style="display: block; margin: 0 -24px; padding: 24px">
            <div class="uk-grid">
                <div class="uk-width-medium-1-1 uk-text-left">
                    <h3 class="customTitle" style="margin-bottom: 0; padding-top: 5px; padding-bottom: 5px">
                        <span>Байгууллагыг ойлгох асуулт бүртгэх</span>
                        <button type="button" class="uk-modal-close uk-float-right uk-close"></button>
                    </h3>
                </div>
            </div>
        </div>
        <form class="k-form k-form-vertical" id="validator" custom-scrollbar style="margin-bottom: 0; overflow-x: hidden;" ng-submit="formSubmit()">
            <div style="padding: 0">
                <div class="uk-overflow-container">
                    <ul class="k-edit-form-container" style="display: inline-block; width: 100%">
                        <li>
                            <div class="k-edit-label"><label for="name">Төрөл</label></div>
                            <div class="k-edit-field" style="margin-top: 5px">
                                <div class="custom-select" style="width: 50%">
                                    <div class="item w-1/2" ng-class="{'active' : dataItem.mainType==1}" ng-click="dataItem.mainType=1;dataItem.parentId=null;">Үндсэн</div>
                                    <div class="item w-1/2" ng-class="{'active' : dataItem.mainType==0}" ng-click="dataItem.mainType=0">Дэд</div>
                                </div>
                            </div>
                        </li>
                        <li ng-if="dataItem.mainType==0">
                            <div class="k-edit-label"><label for="code">Бүлэг</label></div>
                            <div class="k-edit-field">
                                <input
                                        kendo-drop-down-list
                                        k-auto-bind="true"
                                        k-options="selectOptions"
                                        k-data-source="parentDataSource"
                                        ng-model="dataItem.parentId"
                                        required id="dirId"
                                        style="width: 100%"
                                />
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="code">Код</label></div>
                            <div class="k-edit-field">
                                <input type="text" class="k-input k-textbox" ng-model="dataItem.code" id="code"
                                       style="width: 100%"/>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="name">Гарчиг</label></div>
                            <div class="k-edit-field">
                                <input type="text" class="k-input k-textbox" ng-model="dataItem.title" id="name"
                                       style="width: 100%"/>
                            </div>
                        </li>

                        <li>
                            <div class="k-edit-label"><label for="name"></label></div>
                            <div class="k-edit-field" style="margin:0 !important;">
                                <div class="grid grid-cols-2 gap-3">
                                    <div>
                                        <label>Байгууллагын төрөл</label>
                                        <div class="custom-select" style="width: 100%">
                                            <div class="item w-1/2" ng-class="{'active' : dataItem.orgType==1}" ng-click="dataItem.orgType=1">Төрийн</div>
                                            <div class="item w-1/2" ng-class="{'active' : dataItem.orgType==0}" ng-click="dataItem.orgType=0">Хувийн</div>
                                        </div>
                                    </div>
                                    <div>
                                        <label>Ашиглах эсэх</label>
                                        <div class="custom-select" style="width: 100%">
                                            <div class="item w-1/2" ng-class="{'active' : dataItem.useYn==1}" ng-click="dataItem.useYn=1">Тийм</div>
                                            <div class="item w-1/2" ng-class="{'active' : dataItem.useYn==0}" ng-click="dataItem.useYn=0">Үгүй</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
        <div class="formFooter" style="margin: 0; padding-top: 0!important;">
            <div class="uk-grid">
                <div class="uk-width-1-1 uk-text-right">
                    <button type="button" class="md-btn md-btn-mini uk-modal-close !text-sm cancel-button">БОЛИХ</button>
                    <button type="button" ng-click="formSubmit(1)" class="md-btn md-btn-mini !text-sm gradient-button px-4">ХАДГАЛАХ / ХААХ</button>
                    <button type="button" ng-click="formSubmit(0)" class="md-btn md-btn-mini !text-sm gradient-button px-4">ХАДГАЛАХ / ШИНЭ</button>
                </div>
            </div>
        </div>
    </div>
</div>

        text-align: left;
    }
    .k-floatwrap{
        border-bottom: 1px solid rgba(0,0,0,.08);
    }
    .image-content {
        position: relative;
        flex: 1 1 auto;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: right;
    }

        align-items: center;
        justify-content: center;
        height: 126px;
        cursor: pointer;

        font-weight: 200;
