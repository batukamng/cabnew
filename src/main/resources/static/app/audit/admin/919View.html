<div id="page_content">
    <div id="page_content_inner" style="padding-bottom: 0px">
        <div id="main_content" kendo-tab-strip k-options="tabStrip">
            <ul>
                <li class="k-active">Жагсаалт</li>
                <li>Төрөл</li>
            </ul>
            <div style="padding: 0; border: none">
                <kendo-grid id="column" class="uk-text-small" k-scope-field="grid" k-data-source="columnDataSource"
                            options="columnGrid"></kendo-grid>
            </div>
            <div style="padding: 0; border: none">
                <kendo-grid id="config" class="uk-text-small" k-scope-field="grid" k-data-source="configDataSource"
                            options="configGrid"></kendo-grid>
            </div>
        </div>
    </div>
</div>

<div class="uk-modal" id="modal_form">
    <div class="uk-modal-dialog custom-modal" style="margin-bottom: 0; padding: 0;">
        <div class="formHeader" style="display: block; margin: 0 -24px; padding: 24px">
            <div class="uk-grid">
                <div class="uk-width-medium-1-1 uk-text-left">
                    <h3 class="customTitle" style="margin-bottom: 0; padding-top: 5px; padding-bottom: 5px">
                        <span>Хүснэгтийн тохиргоо бүртгэх</span>
                        <button type="button" class="uk-modal-close uk-float-right uk-close"></button>
                    </h3>
                </div>
            </div>
        </div>
        <form class="k-form k-form-vertical" id="validator" custom-scrollbar style="margin-bottom: 0; overflow-x: hidden;" ng-submit="formSubmit()">
            <div style="padding: 0">
                <div class="uk-overflow-container">
                    <ul class="k-edit-form-container" style="display: inline-block; width: 100%;margin-bottom: 0!important;">
                        <li>
                            <div class="k-edit-label"><label for="configId">Төрөл</label></div>
                            <div class="k-edit-field">
                                <input
                                        kendo-drop-down-list
                                        k-auto-bind="true"
                                        k-data-text-field="'name'"
                                        required
                                        k-filter="'contains'"
                                        k-data-value-field="'id'"
                                        k-data-source="configDataSource"
                                        ng-model="dataItem.configId"
                                        id="configId"
                                        placeholder="Сонгох"
                                        style="width: 100%"
                                />
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="name">Нэр</label></div>
                            <div class="k-edit-field">
                                <input type="text" class="k-input k-textbox" ng-model="dataItem.name" id="name"
                                       style="width: 100%"/>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="colNm">Баганы нэр</label></div>
                            <div class="k-edit-field">
                                <input type="text" class="k-input k-textbox" ng-model="dataItem.colNm" id="colNm"
                                       style="width: 100%"/>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="fkColNm">Холбогдох багана</label></div>
                            <div class="k-edit-field">
                                <input type="text" class="k-input k-textbox" ng-model="dataItem.fkColNm" id="fkColNm"
                                       style="width: 100%"/>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="ordNum">Баганы дараалал</label></div>
                            <div class="k-edit-field">
                                <input type="number" class="k-input k-textbox" ng-model="dataItem.ordNum" id="ordNum"
                                       style="width: 100%"/>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="color">Баганы өнгө</label></div>
                            <div class="k-edit-field">
                                <input type="text" class="k-input k-textbox" ng-model="dataItem.color" id="color"
                                       style="width: 100%"/>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="width">Баганы урт</label></div>
                            <div class="k-edit-field">
                                <input type="number" class="k-input k-textbox" ng-model="dataItem.width" id="width"
                                       style="width: 100%"/>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="width">Эксел баганы урт</label></div>
                            <div class="k-edit-field">
                                <input type="number" class="k-input k-textbox" ng-model="dataItem.excelWidth" id="excelWidth"
                                       style="width: 100%"/>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label>Баганы төрөл</label></div>
                            <div class="k-edit-field" style="margin-top: 5px">
                                <div class="custom-select" style="width: 100%">
                                    <div class="item w-1/3" ng-class="{'active' : dataItem.colType=='VARCHAR'}" ng-click="dataItem.colType='VARCHAR'">VARCHAR</div>
                                    <div class="item w-1/3" ng-class="{'active' : dataItem.colType=='NUMBER'}" ng-click="dataItem.colType='NUMBER'">NUMBER</div>
                                    <div class="item w-1/3" ng-class="{'active' : dataItem.colType=='DATE'}" ng-click="dataItem.colType='DATE'">DATE</div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label>Системд ашиглагдах эсэх</label></div>
                            <div class="k-edit-field" style="margin-top: 5px">
                                <div class="custom-select" style="width: 50%">
                                    <div class="item w-1/2" ng-class="{'active' : dataItem.system==1}" ng-click="dataItem.system=1">Тийм</div>
                                    <div class="item w-1/2" ng-class="{'active' : dataItem.system==0}" ng-click="dataItem.system=0">Үгүй</div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label>Ашиглах эсэх</label></div>
                            <div class="k-edit-field" style="margin-top: 5px">
                                <div class="custom-select" style="width: 50%">
                                    <div class="item w-1/2" ng-class="{'active' : dataItem.useYn==1}" ng-click="dataItem.useYn=1">Тийм</div>
                                    <div class="item w-1/2" ng-class="{'active' : dataItem.useYn==0}" ng-click="dataItem.useYn=0">Үгүй</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
        <div class="formFooter" style="margin: 0; padding: 12px">
            <div class="uk-grid">
                <div class="uk-width-1-1 uk-text-right">
                    <button type="button" class="md-btn md-btn-mini uk-modal-close !text-sm cancel-button">БОЛИХ</button>
                    <button type="button" ng-click="formSubmit(1)" class="md-btn md-btn-mini !text-sm gradient-button px-4">ХАДГАЛАХ / ХААХ</button>
                    <button type="button" ng-click="formSubmit(0)" class="md-btn md-btn-mini !text-sm gradient-button px-4">ХАДГАЛАХ / ШИНЭ</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="uk-modal" id="modal_loader">
    <div class="uk-modal-dialog" style="background: none; box-shadow: none; text-align: center; width: 100%">
        <div id="main-loader-admin-1" style="height: 100px"></div>
    </div>
</div>
