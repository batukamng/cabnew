<div id="page_content">
    <div id="page_content_inner">
        <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-medium-1-1 iconBtn">
                <kendo-grid id="parent" class="uk-text-small" k-scope-field="grid" k-data-source="dataSource" options="mainGrid"></kendo-grid>
            </div>
        </div>
    </div>
</div>

<div class="uk-modal" id="modal_law">
    <div class="uk-modal-dialog custom-modal" style="margin-bottom:0;padding: 0;">
        <div class="formHeader" style="display: block;margin: 0 -24px;padding:24px">
            <div class="uk-grid">
                <div class="uk-width-medium-1-1 uk-text-left">
                    <h3 class="customTitle" style="margin-bottom: 0; padding-top: 5px; padding-bottom: 5px;">
                        <span>Хууль тогтоомж</span>
                        <button type="button" class="uk-modal-close uk-float-right uk-close"></button>
                    </h3>
                </div>
            </div>
        </div>
        <form class="k-form k-form-vertical" style="margin: 0" kendo-validator="validatorProject">
            <div style="padding:0;">
                <div class="uk-overflow-container">
                    <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                        <div class="uk-width-1-2">
                            <label for="code" class="k-form-label">Дугаар</label>
                            <div class="k-form-field-wrap">
                                <input kendo-text-box id="code" name="code" ng-required="true"
                                       validationMessage="Код шаардлагатай" ng-model="pol.code"
                                       style="width: 100%;"/>
                            </div>
                        </div>
                        <div class="uk-width-1-2">
                            <label for="code" class="k-form-label">Нэр</label>
                            <div class="k-form-field-wrap">
                                <input kendo-text-box id="name" name="name" ng-required="true"
                                       validationMessage="Код шаардлагатай" ng-model="pol.name"
                                       style="width: 100%;"/>
                            </div>
                        </div>
                    </div>
                    <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                        <div class="uk-width-1-2">
                            <label class="k-form-label">Он сар өдөр</label>
                            <div class="k-form-field-wrap">
                                <input
                                        validationMessage="шаардлагатай"
                                        k-ng-model="fromDateObject"
                                        kendo-date-picker
                                        onkeydown="return false;"
                                        id="pipAppSrtYr"
                                        required
                                        ng-model="pol.confirmDate"
                                        k-options="yearSelectorOptions"
                                        style="width: 100%"
                                />
                            </div>
                        </div>
                        <div class="uk-width-1-2">
                            <label for="tezId" class="k-form-label">Байгууллагын ангилал</label>
                            <div class="k-form-field-wrap">
                                <select kendo-combo-box required="" validationMessage="шаардлагатай"
                                        k-placeholder="'Сонгох'" id="tezId" name="tezId"
                                        k-data-text-field="'name'" k-data-value-field="'id'"
                                        k-filter="'startswith'" ng-model="pol.tezId" k-auto-bind="true"
                                        k-data-source="tezDataSource" style="width: 100%">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                        <div class="uk-width-1-2">
                            <label for="lawTypeId" class="k-form-label">Төрөл</label>
                            <div class="k-form-field-wrap">
                                <select kendo-combo-box required="" validationMessage="шаардлагатай"
                                        k-placeholder="'Сонгох'" id="lawTypeId" name="lawTypeId"
                                        k-data-text-field="'comCdNm'" k-data-value-field="'id'"
                                        k-filter="'startswith'" ng-model="pol.typeId" k-auto-bind="true"
                                        k-data-source="lawTypeDataSource" style="width: 100%">
                                </select>
                            </div>
                        </div>
                        <div class="uk-width-1-2">
                            <label for="code" class="k-form-label">Холбогдох заалтын дугаар</label>
                            <div class="k-form-field-wrap">
                                <input kendo-text-box id="orderNum" name="orderNum" ng-required="true"
                                       validationMessage="Код шаардлагатай" ng-model="pol.orderNum"
                                       style="width: 100%;"/>
                            </div>
                        </div>
                    </div>
                    <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                        <div class="uk-width-1-2">
                            <label for="lawUrl" class="k-form-label">Холбогдох хуулийн холбоос /URL/</label>
                            <div class="k-form-field-wrap">
                                <input kendo-text-box id="lawUrl" name="lawUrl" ng-required="true"
                                       validationMessage="Код шаардлагатай" ng-model="pol.lawUrl"
                                       style="width: 100%;"/>
                            </div>
                        </div>
                        <div class="uk-width-1-2">
                            <label for="lawUrl" class="k-form-label">Файл</label>
                            <div class="k-form-field-wrap">
                                <input
                                        ng-style="chooseFile?'border:1px solid red !important':''"
                                        name="file"
                                        id="batchFile"
                                        accept="application/pdf"
                                        type="file"
                                        k-options="fileOptions"
                                        k-localization="{ select: '+ Хавсрах' }"
                                        kendo-upload
                                />
                            </div>
                        </div>
                    </div>
                    <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                        <div class="uk-width-1-1">
                            <label for="description" class="k-form-label">Нэмэлт тайлбар/Заавал биш/</label>
                            <div class="k-form-field-wrap">
                                <textarea kendo-text-area k-placeholder="'...'" id="description" k-ng-model="pol.description" style="width: 100%;" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="formFooter" style="margin: 0;padding:12px">
                <div class="uk-grid">
                    <div class="uk-width-1-1 uk-text-right">
                        <button type="button" class="md-btn md-btn-mini uk-modal-close !text-sm cancel-button" >БОЛИХ</button>
                        <button type="button" ng-click="addLaw()" class="md-btn md-btn-mini !text-sm gradient-button px-4">ХАДГАЛАХ</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="uk-modal" id="modal_loader">
    <div class="uk-modal-dialog" style="background: none;box-shadow: none;text-align: center;width: 100%;">
        <div id="main-loader-app" style="height: 100px;"></div>
    </div>
</div>

<div class="uk-modal" id="modal_pdf">
    <pdf-viewer></pdf-viewer>
</div>

<style>
    .k-upload{
        border: none;
    }
    .k-upload .k-dropzone {
        border-color: transparent;
        border: none;
        padding: 0;
        background-color: transparent;
    }
</style>
