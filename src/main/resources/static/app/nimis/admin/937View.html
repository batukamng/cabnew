<div id="page_content">
  <div id="page_content_inner">
    <div class="uk-grid" data-uk-grid-margin>
      <div class="uk-width-medium-1-1 iconBtn">
        <kendo-grid class="uk-text-small" options="mainGrid"></kendo-grid>
      </div>
    </div>
  </div>
</div>

<div class="uk-modal" id="modal_menu_manage">
  <div class="uk-modal-dialog uk-modal-dialog-large" style="margin-bottom: 0; padding: 0">
    <div class="formHeader" style="display: block; margin: 0 -24px; padding: 12px">
      <div class="uk-grid">
        <div class="uk-width-medium-1-1 uk-text-left">
          <h3 class="heading_a" style="margin-bottom: 0">
            Эрхийн бүртгэл
            <button type="button" class="uk-modal-close uk-float-right uk-close"></button>
          </h3>
        </div>
      </div>
    </div>
    <form class="k-form k-form-vertical" style="margin: 0 -24px" name="myFormCreate" id="myFormCreate" novalidate kendo-validator="validatorProject" ng-submit="submitProject($event)">
      <div style="padding: 0 24px">
        <div class="uk-grid uk-grid-small" style="margin-top: 20px" data-uk-grid-margin>
          <div class="uk-width-1-3">
            <label for="fullName" class="uk-form-label uk-text-muted">Эрхийн нэр /MN/ </label>
            <input type="text" id="fullname" name="fullname" class="k-textbox" ng-model="arr.name" required validationMessage="Enter {0}" />
          </div>
          <div class="uk-width-1-3">
            <label for="engName" class="uk-form-label uk-text-muted">Эрхийн нэр /MN/ </label>
            <input type="text" id="engName" name="engName" class="k-textbox" ng-model="arr.auth" required validationMessage="Enter {0}" />
          </div>
          <div class="uk-width-1-3">
            <label for="engName" style="display: block; margin: 0 0 5px 7px" class="uk-form-label uk-text-muted">Ашиглах эсэх </label>
            <label class="uk-form-label uk-text-primary" for="analysis-1">
              <input
                required
                type="radio"
                name="analysis"
                id="analysis-1"
                ng-value="1"
                ng-model="arr.useYn"
                class="ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-required"
                required="required"
              />
              Тийм
            </label>
            <label class="uk-form-label uk-text-primary" for="analysis-2">
              <input
                required
                type="radio"
                ng-change="saveApp(app)"
                name="analysis"
                id="analysis-2"
                ng-value="0"
                ng-model="arr.useYn"
                class="ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-required"
                required="required"
              />
              Үгүй
            </label>
          </div>
        </div>
        <div class="uk-overflow-container">
          <ul>
            <li ng-if="item.parentId==null" ng-repeat="item in allMenus">
              <div class="flex" ng-class="{'flex-col': item.lutMenus.length>0, 'flex-row': item.lutMenus.length==0}">
                <span>{{ item.name }}</span>
                <div ng-if="item.lutMenus.length==0" style="margin-left: auto">
                  <div class="k-form-field-wrap" style="display: inline" ng-repeat="pri in privileges">
                    <input type="checkbox" name="subCapacity" id="{{item.id}}-{{$index}}" ng-value="pri.shortName" ng-model="arr[item.id][pri.shortName]" class="k-checkbox" />
                    <label class="uk-form-label uk-text-muted k-checkbox-label" for="{{item.id}}-{{$index}}">{{pri.name}}</label>
                  </div>
                </div>
                <ul ng-if="item.lutMenus.length>0" style="padding: 0 0 0 20px">
                  <li ng-repeat="sub1 in item.lutMenus">
                    <div class="flex" ng-class="{'flex-col': sub1.lutMenus.length>0, 'flex-row': sub1.lutMenus.length==0}">
                      <span class="uk-text-primary"> {{ sub1.name }}</span>
                      <div style="margin-left: auto">
                        <div class="k-form-field-wrap" style="display: inline" ng-repeat="pri in privileges">
                          <input type="checkbox" name="subCapacity" id="{{sub1.id}}-{{$index}}" ng-value="pri.shortName" ng-model="arr[sub1.id][pri.shortName]" class="k-checkbox" />
                          <label class="uk-form-label uk-text-muted k-checkbox-label" for="{{sub1.id}}-{{$index}}">{{pri.name}}</label>
                        </div>
                      </div>
                      <ul ng-if="sub1.lutMenus.length>0" style="padding: 0 0 0 20px">
                        <li ng-repeat="sub2 in sub1.lutMenus">
                          <div class="flex" ng-class="{'flex-col': sub2.lutMenus.length>0, 'flex-row': sub2.lutMenus.length==0}">
                            <span> {{ sub2.name }}</span>
                            <div style="margin-left: auto">
                              <div class="k-form-field-wrap" style="display: inline" ng-repeat="pri in privileges">
                                <input type="checkbox" name="subCapacity" id="{{sub2.id}}-{{$index}}" ng-value="pri.shortName" ng-model="arr[sub2.id][pri.shortName]" class="k-checkbox" />
                                <label class="uk-form-label uk-text-muted k-checkbox-label" for="{{sub2.id}}-{{$index}}">{{pri.name}}</label>
                              </div>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="formFooter" style="margin: 0; padding: 12px">
        <div class="uk-grid">
          <div class="uk-width-1-1 uk-text-right">
            <button type="submit" class="md-btn md-btn-mini md-btn-success">Хадгалах</button>
            <button type="button" class="md-btn md-btn-mini uk-modal-close">Хаах</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<script type="text/x-kendo-template" id="Rud">
  <button class="k-button k-button-icontext k-grid-custom" ng-click="showMenuManageModal(dataItem)"><span class="k-icon k-i-list-unordered k-i-list-bulleted"></span></button>
  <button class="k-button k-button-icontext k-grid-custom " ng-click="update(dataItem)"><span
          class="k-icon k-i-edit"></span></button>
  <button class="k-button k-button-icontext k-grid-remove-command" ng-click="delete(dataItem)"><span
          class="k-icon k-i-delete"></span></button>
</script>

<script type="text/x-kendo-template" id="Radd">
  <div style="width: 95px; float: left;" id="details-container" style="text-align:left;">
      <button class="k-button k-button-icontext k-grid-add" ng-click="add()"><span class="k-icon k-i-plus"></span>{{'Add' | translate}}
      </button>
  </div>
</script>
