<div id="page_content">
  <div id="page_content_inner">
    <div id="main_content">
      <kendo-grid id="parent" class="uk-text-small" k-scope-field="grid" k-data-source="dataSource" options="mainGrid"></kendo-grid>
    </div>
  </div>
</div>

<div class="uk-modal" id="modal_add">
  <div class="uk-modal-dialog uk-modal-dialog-small custom-modal" style="margin-bottom: 0; padding: 0">
    <div class="formHeader" style="display: block; margin: 0 -24px; padding: 24px">
      <div class="uk-grid">
        <div class="uk-width-medium-1-1 uk-text-left">
          <h3 class="customTitle" style="margin-bottom: 0; padding-top: 5px; padding-bottom: 5px">
            <span>{{modalType == 'add' ? 'Гарын үсгийн тохиргоо бүртгэх' : 'Гарын үсгийн тохиргоо засах'}}</span>
            <button type="button" class="uk-modal-close uk-float-right uk-close"></button>
          </h3>
        </div>
      </div>
    </div>
    <form class="k-form k-form-vertical" style="margin: 0" id="validator" custom-scrollbar kendo-validator="validatorProject" ng-submit="submit($event)">
      <div style="padding: 0">
        <div class="uk-overflow-container">
          <div class="uk-grid uk-grid-small uk-grid-margin">
            <div class="uk-width-1-1">
              <label class="uk-form-label uppercase !text-xs font-normal uk-text-muted" for="position">Байгууллагын төрөл</label>
              <div class="custom-select">
                <div class="item w-1/3" ng-click="changeSystemType('company')" ng-class="userType=='company' && 'active'">Гүйцэтгэгч</div>
                <div class="item w-1/3" ng-click="changeSystemType('supervisor')" ng-class="userType=='supervisor' && 'active'">Хянагч</div>
                <div class="item w-1/3" ng-click="changeSystemType('consumer')" ng-class="userType=='consumer' && 'active'">Захиалагч</div>
                <div class="item w-1/3" ng-click="changeSystemType('approve')" ng-class="userType=='approve' && 'active'">Батлах</div>
              </div>
            </div>
            <div class="uk-width-1-1 mt-4" ng-if="userType!='approve'">
              <label class="uk-form-label uppercase !text-xs font-normal uk-text-muted" for="position">Албан тушаал</label>
              <input kendo-text-box id="position" name="position" ng-required="true" validationMessage="Албан тушаал шаардлагатай" ng-model="app.position" style="width: 100%" />
            </div>
            <div class="uk-width-1-1 mt-4" ng-if="userType=='approve'">
              <label class="uk-form-label uppercase !text-xs font-normal uk-text-muted" for="position">Албан тушаал</label>
              <textarea kendo-text-area rows="3" id="position2" name="position" ng-required="true" validationMessage="Албан тушаал шаардлагатай" k-ng-model="app.position" style="width: 100%"></textarea>
            </div>
            <div class="uk-width-1-1 mt-4">
              <label class="uk-form-label uppercase !text-xs font-normal uk-text-muted" for="name">Нэр</label>
              <input kendo-text-box id="name" name="name" ng-required="true" validationMessage="Нэр шаардлагатай" ng-model="app.name" style="width: 100%" />
            </div>
            <div class="uk-width-1-1 mt-4" ng-if="userType!='approve'">
              <label class="uk-form-label uppercase !text-xs font-normal uk-text-muted" for="name">Эрэмбэ</label>
              <input type="number" kendo-text-box id="order" name="order" ng-model="app.orderId" style="width: 100%" />
            </div>
          </div>
        </div>
      </div>
      <div class="formFooter" style="margin: 0; padding: 12px">
        <div class="w-full uk-text-right">
          <button type="button" class="md-btn md-btn-mini uk-modal-close !text-sm cancel-button">БОЛИХ</button>
          <button type="submit" class="md-btn md-btn-mini !text-sm gradient-button px-4">ХАДГАЛАХ</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="uk-modal" id="modal_loader">
  <div class="uk-modal-dialog" style="background: none; box-shadow: none; text-align: center; width: 100%">
    <div id="main-loader-admin-1" style="height: 100px"></div>
  </div>
</div>
<script>
  var animation = bodymovin.loadAnimation({
    // animationData: { /* ... */ },
    container: document.getElementById("main-loader-admin-1"), // required
    path: "assets/img/loader.json", // required
    renderer: "svg", // required
    loop: true, // optional
    autoplay: true, // optional
    name: "Demo Animation", // optional
  });
</script>
