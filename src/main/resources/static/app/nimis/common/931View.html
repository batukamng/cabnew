<div id="page_content">
    <div id="page_content_inner">
        <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-medium-1-1 iconBtn">
                <kendo-grid options="mainGrid" id="parent" class="uk-text-small" k-data-source="appDataSource"></kendo-grid>
            </div>
        </div>
    </div>
</div>
<div class="uk-modal" id="modal_form">
    <div class="uk-modal-dialog" style="padding: 0 !important;">
        <button type="button" class="uk-modal-close uk-close"></button>
        <h3 class="uk-modal-title" style="border-bottom: 2px solid #ddd;padding: 12px;">
            Асуулт бүртгэх
        </h3>
        <form kendo-validator="validator" id="userForm" class="uk-overflow-container" style="padding:0 16px;" ng-submit="dataSubmit()">
            <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                <div class="uk-width-medium-1-1">
                    <div class="k-edit-label uk-text-left" style="margin-bottom: 0;width: 100%"><label for="description">Салбар</label></div>
                    <div class="k-edit-field" style="width: 100%;">
                        <select kendo-combo-box required="" validationMessage="шаардлагатай"
                                k-placeholder="'Сонгох'" id="secId" name="secId"
                                k-data-text-field="'name'" k-data-value-field="'id'"
                                k-filter="'startswith'" ng-model="dataItem.secId" k-auto-bind="true"
                                k-data-source="sSectorDataSource" style="width: 100%">
                        </select>
                    </div>
                </div>
            </div>
            <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                <div class="uk-width-medium-1-1">
                    <div class="k-edit-label uk-text-left" style="margin-bottom: 0;width: 100%"><label for="description">Дэд салбар</label></div>
                    <div class="k-edit-field" style="width: 100%;">
                        <select kendo-combo-box validationMessage="шаардлагатай"
                                id="subSecId" name="subSecId"
                                required="" k-placeholder="'Сонгох'"
                                k-data-text-field="'name'"
                                k-data-value-field="'id'"
                                k-filter="'startswith'"
                                ng-model="dataItem.subSecId"
                                k-cascade-from="'secId'" k-cascade-from-field="'parentId'"
                                k-auto-bind="true"
                                k-data-source="sSubSectorDataSource"
                                style="width: 100%">
                        </select>
                    </div>
                </div>
            </div>
            <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                <div class="uk-width-medium-1-1">
                    <div class="k-edit-label uk-text-left" style="margin-bottom: 0;width: 100%"><label for="description">Төрөл</label></div>
                    <div class="k-edit-field" style="width: 100%;">
                        <select kendo-combo-box validationMessage="шаардлагатай"
                                id="objId" name="objId"
                                required="" k-placeholder="'Сонгох'"
                                k-data-text-field="'name'"
                                k-data-value-field="'id'"
                                k-filter="'startswith'"
                                ng-model="dataItem.catId"
                                k-ng-model="app.objTp"
                                k-cascade-from="'subSecId'" k-cascade-from-field="'secId'"
                                k-auto-bind="true"
                                k-data-source="sInvTypeDataSource"
                                style="width: 100%">
                        </select>
                    </div>
                </div>
            </div>
            <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                <div class="uk-width-medium-1-1">
                    <div class="k-edit-label uk-text-left" style="margin-bottom: 0;width: 100%"><label for="description">Асуулт</label></div>
                    <div class="k-edit-field" style="width: 100%;">
                        <textarea kendo-text-area k-placeholder="'...'" k-ng-model="dataItem.title" id="description" style="width: 100%;" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                <div class="uk-width-medium-1-1">
                    <div class="k-edit-label uk-text-left" style="margin-bottom: 0;width: 100%"><label>Ашиглах эсэх</label></div>
                    <div class="k-edit-field" style="width: 100%">
                        <div class="custom-select w-full" id="fileType">
                            <div
                                    class="item text-sm"  style="width: 50%"
                                    ng-class="dataItem.useYn == '1' ? 'active' : ''"
                                    ng-click="dataItem.useYn = '1'">
                                Тийм
                            </div>
                            <div
                                    class="item text-sm" style="width: 50%"
                                    ng-class="dataItem.useYn == '0' ? 'active' : ''"
                                    ng-click="dataItem.useYn = '0'">
                                Үгүй
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
        <div class="uk-modal-footer uk-text-right" style="margin: 0 !important;padding-top: 0;">
            <button type="button" ng-click="dataSubmit()" class="md-btn md-btn-mini md-btn-primary">Хадгалах</button>
            <button type="button" class="md-btn md-btn-mini uk-modal-close">Хаах</button>
        </div>
    </div>
</div>
