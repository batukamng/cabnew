<div id="page_content">
    <div id="page_content_inner">
        <div id="main_content">
            <kendo-grid id="appData" class="uk-text-small" options="mainGrid" data-source="dataSource"></kendo-grid>
        </div>
    </div>
</div>

<div class="uk-modal" id="modal_form_attitude">
    <div class="uk-modal-dialog custom-modal" style="margin-bottom: 0; padding: 0;width:600px;">
        <div class="formHeader" style="display: block; margin: 0 -24px; padding: 24px">
            <div class="uk-grid">
                <div class="uk-width-medium-1-1 uk-text-left">
                    <h3 class="customTitle" style="margin-bottom: 0; padding-top: 5px; padding-bottom: 5px">
                        <span>Хамт олноо үнэлэх</span>
                        <button type="button" class="uk-modal-close uk-float-right uk-close"></button>
                    </h3>
                </div>
            </div>
        </div>
        <form name="attitudeForm" class="k-form k-form-vertical" id="validatorAttitude" custom-scrollbar  style="margin-bottom: 0; overflow-x: hidden;" ng-submit="formAttitudeSubmit()">
            <div style="padding: 0">
                <div class="uk-overflow-container" style="margin-bottom: 0">
                    <ul class="k-edit-form-container batch" style="display: inline-block; width: 100%">
                        <li>
                            <div class="k-edit-label"><label for="title">Хандлага, ёс зүй</label></div>
                            <div class="k-edit-field k-form-field-wrap" style="margin-bottom: 0">
                                <div class="grid grid-cols-1 gap-2">
                                    <div>
                                        <div class="k-edit-field k-form-field-wrap w-full">
                                            <input kendo-numeric-text-box k-format="'n0'" k-max="100" k-min="0" required ng-model="attitudeItem.attitude" style="width: 100%;"  />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label">
                                <label> Багаар ажиллах</label>
                            </div>
                            <div class="k-edit-field k-form-field-wrap" style="margin-bottom: 0">
                                <div class="grid grid-cols-1 gap-2">
                                    <div>
                                        <div class="k-edit-field k-form-field-wrap w-full">
                                            <input kendo-numeric-text-box k-format="'n0'" k-max="100" k-min="0" required ng-model="attitudeItem.research" style="width: 100%;"  />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="k-edit-label">
                                <label>Харилцаа</label>
                            </div>
                            <div class="k-edit-field k-form-field-wrap" style="margin-bottom: 0">
                                <div class="grid grid-cols-1 gap-2">
                                    <div>
                                        <div class="k-edit-field k-form-field-wrap w-full">
                                            <input kendo-numeric-text-box k-format="'n0'" k-max="100" k-min="0" required ng-model="attitudeItem.solving" style="width: 100%;"  />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="k-edit-label">
                                <label>Хариуцлагатай байдал</label>
                            </div>
                            <div class="k-edit-field k-form-field-wrap" style="margin-bottom: 0">
                                <div class="grid grid-cols-1 gap-2">
                                    <div>
                                        <div class="k-edit-field k-form-field-wrap w-full">
                                            <input kendo-numeric-text-box k-format="'n0'" k-max="100" k-min="0" required ng-model="attitudeItem.responsibility" style="width: 100%;"  />
                                        </div>
                                    </div>
                                </div>
                            </div> -->
                            <!-- <div class="k-edit-label">
                                <label>Ажлын цаг ашиглалт</label>
                            </div>
                            <div class="k-edit-field k-form-field-wrap" style="margin-bottom: 0">
                                <div class="grid grid-cols-1 gap-2">
                                    <div>
                                        <div class="k-edit-field k-form-field-wrap w-full">
                                            <input kendo-numeric-text-box k-format="'#.##'" k-max="100" k-min="0" required ng-model="attitudeItem.houruse" style="width: 100%;"  />
                                        </div>
                                    </div>
                                </div>
                            </div> -->
                        </li>
                    </ul>
                </div>
            </div>
        </form>
        <div class="formFooter" style="margin: 0; padding-top: 0 !important;">
            <div class="uk-grid">
                <div class="uk-width-1-1 uk-text-right">
                    <button type="button" class="md-btn md-btn-mini uk-modal-close !text-sm cancel-button">БОЛИХ
                    </button>
                    <button type="button" ng-click="formAttitudeSubmit(1)"
                            class="md-btn md-btn-mini !text-sm gradient-button px-4">ХАДГАЛАХ
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
