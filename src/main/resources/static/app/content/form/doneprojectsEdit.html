<div class="uk-width-medium-9-10 uk-container-center reset-print">
    <div class="uk-grid" data-uk-grid-margin>
        <div class="uk-width-medium-1-1">
            <div class="md-card">
                <div class="md-card-content" style="padding: 8px;">
                    <div custom-scrollbar style="overflow-x: hidden; height: calc(100vh - 186px);">
                        <h2 class="uk-text-muted uk-form-header uk-margin-small-bottom"
                            style="font: 400 18px/35px Roboto,sans-serif;margin:0 5px;">
                            Ерөнхий мэдээлэл
                        </h2>
                        <div class="uk-grid uk-grid-small" data-uk-grid-margin id="stepOne">
                            <div class="uk-width-medium-1-1 uk-width-small-1-1">
                                <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                                    <div class="uk-width-1-1">
                                        <div class="k-form-field-wrap">
                                            <label class="uk-form-label uk-text-muted">Нэр</label>
                                            <div class="uk-text-primary uk-border-bottom-dashed "
                                                 ng-bind="appr.pipNm"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                                    <div class="uk-width-1-4">
                                        <div class="k-form-field-wrap">
                                            <label class="uk-form-label uk-text-muted">Аймаг / Нийслэл</label>
                                            <div class="uk-text-primary uk-border-bottom-dashed "
                                                 ng-bind="appr.aimag"></div>
                                        </div>
                                    </div>
                                    <div class="uk-width-1-4">
                                        <div class="k-form-field-wrap">
                                            <label class="uk-form-label uk-text-muted">Сум, Дүүрэг</label>
                                            <div class="uk-text-primary uk-border-bottom-dashed "
                                                 ng-bind="appr.soum"></div>
                                        </div>
                                    </div>
                                    <div class="uk-width-1-4">
                                        <div class="k-form-field-wrap">
                                            <label class="uk-form-label uk-text-muted">Хуулийн дугаар</label>
                                            <div class="uk-text-primary uk-border-bottom-dashed "
                                                 ng-bind="appr.lawNo"></div>
                                        </div>
                                    </div>
                                    <div class="uk-width-1-4">
                                        <div class="k-form-field-wrap">
                                            <label class="uk-form-label uk-text-muted">Хүчин чадал</label>
                                            <div class="uk-text-primary uk-border-bottom-dashed "
                                                 ng-bind="appr.capacity"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                                    <div class="uk-width-1-4">
                                        <div class="k-form-field-wrap">
                                            <label class="uk-form-label uk-text-muted">Эхэлсэн огноо</label>
                                            <div class="uk-text-primary uk-border-bottom-dashed "
                                                 ng-bind="appr.srtDt"></div>
                                        </div>
                                    </div>
                                    <div class="uk-width-1-4">
                                        <div class="k-form-field-wrap">
                                            <label class="uk-form-label uk-text-muted">Дууссан огноо</label>
                                            <div class="uk-text-primary uk-border-bottom-dashed "
                                                 ng-bind="appr.endDt"></div>
                                        </div>
                                    </div>
                                    <div class="uk-width-1-4">
                                        <div class="k-form-field-wrap">
                                            <label class="uk-form-label uk-text-muted">Төсөвт өртөг /сая/</label>
                                            <div class="uk-text-primary uk-border-bottom-dashed "
                                                 ng-bind="appr.pprAmt"></div>
                                        </div>
                                    </div>
                                    <div class="uk-width-1-4">
                                        <div class="k-form-field-wrap">
                                            <label class="uk-form-label uk-text-muted">Санхүүжилтийн хэлбэр</label>
                                            <div class="uk-text-primary uk-border-bottom-dashed "
                                                 ng-bind="appr.fundSource.comCdNm"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <h2 class="uk-text-muted uk-form-header uk-margin-small-bottom"
                            style="font: 400 18px/35px Roboto,sans-serif;margin:0 5px;">
                            Төсөл хэрэгжүүлэгч байгууллагууд
                        </h2>
                        <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                            <div class="uk-width-medium-1-1 uk-width-small-1-1">
                                <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                                    <div class="uk-width-1-4">
                                        <div class="k-form-field-wrap">
                                            <label class="uk-form-label uk-text-muted">Ерөнхий захиалагч</label>
                                            <div class="uk-text-primary uk-border-bottom-dashed "
                                                 ng-bind="appr.minister.name"></div>
                                        </div>
                                    </div>
                                    <div class="uk-width-1-4">
                                        <div class="k-form-field-wrap">
                                            <label class="uk-form-label uk-text-muted">Гүйцэтгэгч</label>
                                            <div class="uk-text-primary uk-border-bottom-dashed "
                                                 ng-bind="appr.organization.name"></div>
                                        </div>
                                    </div>
                                    <div class="uk-width-1-4">
                                        <div class="k-form-field-wrap">
                                            <label class="uk-form-label uk-text-muted">Хянагч байгууллага</label>
                                            <div class="uk-text-primary uk-border-bottom-dashed "
                                                 ng-bind="appr.supervisor.name"></div>
                                        </div>
                                    </div>
                                    <div class="uk-width-1-4">
                                        <div class="k-form-field-wrap">
                                            <label class="uk-form-label uk-text-muted">Эрх шилжүүлсэн байгууллага</label>
                                            <div class="uk-text-primary uk-border-bottom-dashed "
                                                 ng-bind="appr.consumer.name"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <h2 class="uk-text-muted uk-form-header uk-margin-small-bottom uk-margin-top"
                            style="font: 400 18px/35px Roboto,sans-serif;margin:0 5px;">
                            Зурагнууд
                        </h2>
                        <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                            <div class="uk-width-medium-1-4 uk-width-small-1-4 lightgallery"
                                 ng-repeat="(index, image) in done.gallery track by $index">
                                <div class="image-card">
                                    <img class="image" ng-src="{{image.uri}}">
                                    <div class="middle">
                                        <button class="uk-button" ng-click="deleteImg(index, image.id)">x</button>
                                    </div>
                                </div>
                            </div>
                            <div class="uk-width-medium-1-4 uk-width-small-1-4" id="galleryAttach">
                                <div class="k-form-field-wrap" style="width: 90%">
                                    <input type="file" id="input-file-b" accept="image/png,image/jpeg,image/jpg"
                                           ng-files="getTheUFilesAttach2($files)"
                                           class="dropify2"/>
                                    <span class="k-invalid-msg" data-for="status"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="uk-grid" data-uk-grid-margin>
        <div class="uk-width-medium-1-1 uk-text-right">
            <button ng-click="publish()" class="uk-button"
                    style="margin-left: 5px;color:white;background: rgba(34,197,94 , 1) !important;">
                <span ng-if="appr.status!='done'">Нийтлэх</span>
                <span ng-if="appr.status=='done'">Хадгалах</span>
            </button>
            <button ng-click="back()" class="uk-button uk-button-danger" style="margin-left: 5px; color:#fff;">Буцах</button>
        </div>
    </div>
</div>

<div class="uk-modal" id="modal_loader">
    <div class="uk-modal-dialog" style="background: none;box-shadow: none;text-align: center;width: 100%;">
        <div id="main-loader-app" style="height: 100px;"></div>
    </div>
</div>

<span kendo-notification="notf1" k-options="notf1Options"></span>
<script id="notificationTemplate" type="text/x-kendo-template">
    <p style="width: 16em; padding:1em;white-space:nowrap;margin-bottom: 0"> #= message # </p>
</script>
<style>
    .k-window {
        left: 10vw !important;
        top: 85px !important;
    }
    .uk-grid-divider{
        margin:8px 0 !important;
    }
    .k-form-field-wrap {
        padding: 5px !important;
    }

    .uk-grid-divider:empty {
        margin: 10px 5px;
    }

    .k-dropzone-hint {
        display: none;
    }
.image-card {
  position: relative;
    width: 100%;
    height: 100%;
}

.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: 100%;
  transition: .5s ease;
  backface-visibility: hidden;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

.lightgallery {
  display: flex;
}

.image-card:hover .image {
  opacity: 0.3;
}

.image-card:hover .middle {
  opacity: 1;
}
</style>
