<div id="stat03">
    <div class="uk-width-medium-8-10 uk-container-center reset-print">
        <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-medium-1-1">
                <div class="md-card">
                    <div class="md-card-content" style="padding: 10px;">
                        <div >
                            <h2 class="uk-text-muted uk-form-header uk-margin-small-bottom" style="font: 400 18px/35px Roboto,sans-serif;margin:0 5px;">
                                Мэдээ оруулах
                                <span class="uk-text-danger">{{fnd.apprInfo.codingBlock}}</span>
                            </h2>
                            <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                                <div class="uk-width-medium-1-2">
                                    <div class="k-form-field-wrap">
                                        <span ng-bind="cnt.title"></span>
                                    </div>
                                </div>
                                <div class="uk-width-medium-1-2">
                                    <div class="k-form-field-wrap">
                                        <span ng-bind="cnt.embedUrl"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                                <div class="uk-width-medium-1-1">
                                    <div class="k-form-field-wrap">
                                        <span ng-bind="cnt.slug"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                                <!--<div class="uk-width-medium-1-3">
                                    <div class="k-form-field-wrap">
                                        <label style="line-height:21px;" for="type">Төрөл</label>
                                        <span ng-bind-html="cnt.type"></span>
                                        <select name="type" id="type" required kendo-combo-box  style="width: 100%" k-data-text-field="'comCdNm'" k-data-value-field="'shortCd'" k-data-source="ddlDataSource"  ng-model="cnt.type" data-required-msg="Select type" style="width: 100%;" ></select>
                                        <span class="k-invalid-msg" data-for="type"></span>
                                    </div>
                                </div>-->
                                <div class="uk-width-medium-1-4">
                                    <div class="k-form-field-wrap">
                                        <label style="line-height:21px;">Төлөв</label>
                                        <span ng-bind="cnt.status"></span>
                                    </div>
                                </div>
                                <div class="uk-width-medium-1-4">
                                    <div class="k-form-field-wrap">
                                        <label style="line-height:21px;">Байршил</label>
                                        <span ng-bind="cnt.visibility"></span>
                                    </div>
                                </div>
                                <div class="uk-width-medium-2-4">
                                    <div class="k-form-field-wrap">
                                        <label style="line-height:21px;">Ангилал сонгох /Tag/</label>
                                        <span ng-bind-html="cnt.visibility"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                                <div class="uk-width-1-1">
                                    <div class="k-form-field-wrap lightgallery">
                                        <div ng-bind-html="cnt.moreText"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-1-1">
                <button ng-click="stat(1, true)" type="button" class="uk-button uk-button-danger uk-float-left">Буцах</button>
                <button ng-click="editApp(cnt.id)" class="uk-button uk-float-right" style="margin-left: 5px; color:#fff;background: rgba(245,158,11,1)!important;">Засварлах</button>
            </div>
        </div>
    </div>
</div>
<div class="uk-modal" id="modal_pdf">
    <div class="uk-modal-dialog uk-modal-dialog-large">
        <div class="formHeader">
            <div class="uk-grid">
                <div class="uk-width-medium-1-1 uk-text-left">
                    <h3 class="heading_a" style="margin-bottom: 0;">
                        {{viewItem.name}} <button type="button" class="uk-modal-close uk-float-right uk-close"></button>
                    </h3>
                </div>
            </div>
        </div>
        <div style="overflow-x: hidden; height: 75vh;margin-top:20px;">
            <div id="pdfViewer"></div>
        </div>
        <div class="formFooter" style="margin-bottom: -24px; margin-top: 20px;">
            <div class="uk-grid">
                <div class="uk-width-1-1 uk-text-right">
                    <button type="button" class="md-btn md-btn-mini uk-modal-close">Хаах</button>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="uk-modal" id="modal_loader_tender">
    <div class="uk-modal-dialog" style="background: none;box-shadow: none;text-align: center;width: 100%;">
        <div id="main-loader-content-view" style="height: 100px;"></div>
    </div>
</div>
<script>
    var animation = bodymovin.loadAnimation({
        // animationData: { /* ... */ },
        container: document.getElementById('main-loader-content-view'), // required
        path: 'assets/img/loader.json', // required
        renderer: 'svg', // required
        loop: true, // optional
        autoplay: true, // optional
        name: "Demo Animation", // optional
    });
</script>
