<div id="page_content">
    <div id="page_content_inner">
        <div id="main_content">
            <div class="uk-grid uk-grid-width-small-1-2 uk-grid-width-large-1-3 uk-grid-width-xlarge-1-4" data-uk-grid-margin>
                <div class="news-item" ng-repeat="news in newsList">
                    <div>
                        <img src="{{ news.image ? news.image.location : 'assets/img/banner.png' }}"/>
                    </div>
                    <div class="news-item-body">
                        <h4>{{news.title}}</h4>
                        <span>{{news.shortText}}</span>
                        <div class="news-item-footer">
                            <span class="uk-form-label uk-text-muted">{{news.regDtm}}</span>
                            <button class="btn-news" ng-click="read(news)">Дэлгэрэнгүй</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="aside-backdrop" ng-click="hideAside()"></div>
    <div id="aside2" class="news-aside md-card">
        <button type="button" class="uk-modal-close uk-close" ng-click="hideAside()"></button>
        <div class="aside-scroll lightgallery">
            <p class="uk-form-label uk-text-muted uk-text-center">{{news.regDtm}}</p>
            <h1 class="uk-text-center">{{news.title}}</h1>
            <div ng-bind-html="moreText"></div>
        </div>
    </div>
</div>

<div class="uk-modal" id="modal_loader">
    <div class="uk-modal-dialog" style="background: none;box-shadow: none;text-align: center;width: 100%;">
        <div id="main-loader-content-view" style="height: 100px;"></div>
    </div>
</div>
<link rel="stylesheet" href="/front/tiny-mce.css">
