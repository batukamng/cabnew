<div id="page_content">
    <div id="page_content_inner">
        <div id="main_content">
            <kendo-grid id="appData" class="uk-text-small" k-options="mainGrid" k-ng-delay="mainGrid" k-scope-field="grid" k-data-source="appDataSource"></kendo-grid>
        </div>
    </div>
</div>

<div class="uk-modal" id="modal_form">
    <div class="uk-modal-dialog custom-modal" style="margin-bottom: 0; padding: 0; width: 700px">
        <div class="formHeader" style="display: block; margin: 0 -24px; padding: 24px">
            <div class="uk-grid">
                <div class="uk-width-medium-1-1 uk-text-left">
                    <h3 class="customTitle" style="margin-bottom: 0; padding-top: 5px; padding-bottom: 5px">
                        <span>Ажил бүртгэх</span>
                        <button type="button" class="uk-modal-close uk-float-right uk-close"></button>
                    </h3>
                </div>
            </div>
        </div>
        <form class="k-form k-form-vertical" id="validator" custom-scrollbar style="margin-bottom: 0; overflow-x: hidden;" ng-submit="formSubmit()">
            <div style="padding: 0">
                <div class="uk-overflow-container">
                    <ul class="k-edit-form-container" style="display: inline-block; width: 100%">
                        <li>
                            <div class="k-edit-label"><label>Төрөл</label></div>
                            <div class="k-edit-field flex" style="margin-top: 5px">
                                <div class="custom-select" style="width: 50%">
                                    <div class="item" style="width: 50%" ng-class="dataItem.confType == '1' ? 'active' : ''"
                                         ng-click="dataItem.confType = 1;">Үндсэн
                                    </div>
                                    <div class="item" style="width: 50%" ng-class="dataItem.confType  == '0' ? 'active' : ''"
                                         ng-click="dataItem.confType = 0;">Дэд
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label>Төрөл</label></div>
                            <div class="k-edit-field" style="margin-top: 5px">
                                <div class="custom-select" style="width: 100%">
                                    <div class="item w-1/2" ng-class="{'active' : dataItem.auditType==1}" ng-click="dataItem.auditType=1">Санхүүгийн тайлангийн аудит</div>
                                    <div class="item w-1/2" ng-class="{'active' : dataItem.auditType==0}" ng-click="dataItem.auditType=0">Гүйцэтгэлийн аудит</div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="name">Ажлын нэр</label></div>
                            <div class="k-edit-field">
                                <textarea id="name" required kendo-text-area k-placeholder="'...'" k-ng-model="dataItem.name" style="width: 100%;" rows="3"></textarea>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="description">Тайлбар</label></div>
                            <div class="k-edit-field">
                                <textarea id="description" kendo-text-area k-placeholder="'...'" k-ng-model="dataItem.description" style="width: 100%;" rows="3"></textarea>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label>Үндсэн ажил сонгох</label></div>
                            <div class="k-edit-field">
                                <input
                                        kendo-drop-down-list
                                        k-auto-bind="true"
                                        k-data-text-field="'name'"
                                        k-data-value-field="'id'"
                                        k-filter="'startswith'"
                                        k-data-source="workDataSource"
                                        ng-model="dataItem.parentId"
                                        ng-disabled="dataItem.confType!=0"
                                        ng-required="dataItem.confType==0"
                                        id="law"
                                        style="width: 100%"
                                />
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="formName">Маягтын нэр</label></div>
                            <div class="k-edit-field">
                                <input kendo-text-box id="formName" k-ng-model="dataItem.formName" style="width: 100%;" />
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="formNo">Маягтын нэр</label></div>
                            <div class="k-edit-field">
                                <input kendo-text-box id="formNo" k-ng-model="dataItem.formNo" style="width: 100%;" />
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="orderNo">Дараалал</label></div>
                            <div class="k-edit-field">
                                <input kendo-numeric-text-box id="orderNo" k-ng-model="dataItem.orderNo" style="width: 100%;" />
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="orderNo">Загвар файл</label></div>
                            <div class="k-edit-field">
                                <div style="width: 100%">
                                    <input name="file" accept="image/*" type="file" id="staff" k-options="fileOptions" kendo-upload k-select="onSelect" />
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label>Ашиглах эсэх</label></div>
                            <div class="k-edit-field" style="margin-top: 5px">
                                <div class="custom-select" style="width: 50%">
                                    <div class="item w-1/2" ng-class="{'active' : dataItem.useYn==1}" ng-click="dataItem.useYn=1">Тийм</div>
                                    <div class="item w-1/2" ng-class="{'active' : dataItem.useYn==0}" ng-click="dataItem.useYn=0">Үгүй</div>
                                </div>
                                <!--<input class="switchery switchery-small" type="checkbox" id="useYn" ui-switch ng-model="dataItem.useYn" parse-int ng-true-value="1" ng-false-value="0" />
                                <label for="useYn" class="inline-label" ng-bind="dataItem.useYn?'Идэвхтэй':'Идэвхгүй'">Label</label>-->
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
        <div class="formFooter" style="margin: 0; padding: 12px">
            <div class="uk-grid">
                <div class="uk-width-1-1 uk-text-right">
                    <button type="button" class="md-btn md-btn-mini uk-modal-close !text-sm cancel-button">БОЛИХ</button>
                    <button type="button" ng-click="formSubmit()" class="md-btn md-btn-mini !text-sm gradient-button px-4">ХАДГАЛАХ</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="uk-modal" id="modal_loader">
    <div class="uk-modal-dialog" style="background: none;box-shadow: none;text-align: center;width: 100%;">
        <div id="main-loader-approved-1" style="height: 100px;"></div>
    </div>
</div>

<script>
    var animation = bodymovin.loadAnimation({
        // animationData: { /* ... */ },
        container: document.getElementById('main-loader-approved-1'), // required
        path: 'assets/img/loader.json', // required
        renderer: 'svg', // required
        loop: true, // optional
        autoplay: true, // optional
        name: "Demo Animation", // optional
    });
</script>
<style>
    .k-edit-field{
        width:70%;
    }
    .k-edit-label{
        width:28%;
    }
</style>
