<div id="page_content">
    <div id="page_content_inner">
        <div id="main_content">
            <kendo-grid id="appData" class="uk-text-small" k-scope-field="grid" k-data-source="dataSource" options="mainGrid"></kendo-grid>
        </div>
    </div>
</div>

<div class="uk-modal" id="modal_form">
    <div class="uk-modal-dialog custom-modal" style="margin-bottom: 0; padding: 0;width:700px;">
        <div class="formHeader" style="display: block; margin: 0 -24px; padding: 24px">
            <div class="uk-grid">
                <div class="uk-width-medium-1-1 uk-text-left">
                    <h3 class="customTitle" style="margin-bottom: 0; padding-top: 5px; padding-bottom: 5px">
                        <span>Байгууллага бүртгэх</span>
                        <button type="button" class="uk-modal-close uk-float-right uk-close"></button>
                    </h3>
                </div>
            </div>
        </div>
        <form class="k-form k-form-vertical" id="validator" custom-scrollbar style="margin-bottom: 0; overflow-x: hidden;" ng-submit="formSubmit()">
            <div style="padding: 0">
                <div class="uk-overflow-container">
                    <ul class="k-edit-form-container" style="display: inline-block; width: 100%">
                        <li>
                            <div class="k-edit-label"><label for="name">Байгууллагын төрөл</label></div>
                            <div class="k-edit-field">
                                <div class="custom-select w-full">
                                    <div class="item" style="width: 50%" ng-class="dataItem.budgetType == 1 ? 'active' : ''" ng-click="dataItem.budgetType = '1';dataItem.ttzId = null;dataItem.tezId = null;">ААН</div>
                                    <div class="item" style="width: 50%" ng-class="dataItem.budgetType  == 0 ? 'active' : ''" ng-click="dataItem.budgetType = '0';dataItem.hasTtz = 0">Төсөвт байгууллага</div>
                                </div>
                            </div>
                        </li>
                        <li ng-show="dataItem.budgetType == 0">
                            <div class="k-edit-label"><label for="name">Төсөв захирагчийн ангилал</label></div>
                            <div class="k-edit-field">
                                <input
                                        kendo-drop-down-list
                                        k-auto-bind="true"
                                        k-options="selectOptions"
                                        k-data-source="orgTypeDataSource"
                                        ng-model="dataItem.typeId"
                                        ng-required="dataItem.budgetType == 0" id="typeId"
                                        style="width: 100%"
                                />
                            </div>
                        </li>
                        <li ng-show="dataItem.budgetType == 0">
                            <div class="k-edit-label"><label for="name">Төсвийн ерөнхийлөн захирагч</label></div>
                            <div class="k-edit-field">
                                <input
                                        kendo-drop-down-list
                                        k-auto-bind="true"
                                        k-data-text-field="'name'"
                                        k-data-value-field="'id'"
                                        k-filter="'startswith'"
                                        k-data-source="tezDataSource"
                                        ng-model="dataItem.tezId"
                                        ng-required="dataItem.budgetType == 0" id="tezId"
                                        style="width: 100%"
                                />
                            </div>
                        </li>
                        <li ng-show="dataItem.budgetType == 0">
                            <div class="k-edit-label"><label for="name">Төвлөрүүлэн захирагчтай эсэх</label></div>
                            <div class="k-edit-field">
                                <div class="custom-select w-full">
                                    <div class="item" style="width: 50%" ng-class="dataItem.hasTtz == 1 ? 'active' : ''" ng-click="dataItem.hasTtz = '1'">Тийм</div>
                                    <div class="item" style="width: 50%" ng-class="dataItem.hasTtz  == 0 ? 'active' : ''" ng-click="dataItem.hasTtz = '0';dataItem.ttzId=null">Үгүй</div>
                                </div>
                            </div>
                        </li>
                        <li ng-show="dataItem.hasTtz == 1">
                            <div class="k-edit-label"><label for="name">Төсвийн төвлөрүүлэн захирагч</label></div>
                            <div class="k-edit-field">
                                <input
                                        kendo-drop-down-list
                                        k-auto-bind="true"
                                        k-data-text-field="'name'"
                                        k-data-value-field="'id'"
                                        k-filter="'startswith'"
                                        k-data-source="ttzDataSource"
                                        ng-model="dataItem.ttzId"
                                        ng-required="dataItem.hasTtz == 1" id="ttzId"
                                        style="width: 100%"
                                />
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="name">Нэр</label></div>
                            <div class="k-edit-field">
                                <input type="text" class="k-input k-textbox" ng-model="dataItem.name" id="name"
                                       style="width: 100%"/>
                            </div>
                        </li>
                       <!-- <li>
                            <div class="k-edit-label"><label for="abbrNm">Төсөв захирагчийн ангилал</label></div>
                            <div class="k-edit-field">
                                <input type="text" class="k-input k-textbox" ng-model="dataItem.shortName" id="abbrNm"
                                       style="width: 100%"/>
                            </div>
                        </li>-->
                        <li>
                            <div class="k-edit-label"><label for="lpReg">Регистрийн дугаар</label></div>
                            <div class="k-edit-field">
                                <input type="text" class="k-input k-textbox" ng-model="dataItem.lpReg" id="lpReg"
                                       style="width: 100%"/>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="useYn">Ашиглах эсэх</label></div>
                            <div class="k-edit-field" style="margin-top: 5px">
                                <input class="switchery switchery-small" type="checkbox" id="useYn" ui-switch ng-model="dataItem.useYn" parse-int ng-true-value="1" ng-false-value="0" />
                                <label for="useYn" class="inline-label" ng-bind="dataItem.useYn?'Идэвхтэй':'Идэвхгүй'">Label</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
        <div class="formFooter" style="margin: 0; padding: 12px">
            <div class="uk-grid">
                <div class="uk-width-1-1 uk-text-right">
                    <button type="button" class="md-btn md-btn-mini uk-modal-close !text-sm cancel-button">БОЛИХ</button>
                    <button type="button" ng-click="formSubmit(1)" class="md-btn md-btn-mini !text-sm gradient-button px-4">ХАДГАЛАХ / ХААХ</button>
                    <button type="button" ng-click="formSubmit(0)" class="md-btn md-btn-mini !text-sm gradient-button px-4">ХАДГАЛАХ / ШИНЭ</button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .k-edit-label{
        width:35%;
    }
    .k-edit-field{
        width:60%;
    }
    .k-button{
        text-align: left;
    }
    .k-floatwrap{
        border-bottom: 1px solid rgba(0,0,0,.08);
    }
    .image-content {
        position: relative;
        flex: 1 1 auto;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: right;
    }
    .custom-file-upload {
        background: linear-gradient(#fff, #fff) padding-box, linear-gradient(to right, #c2976f, #312e81) border-box;
        border: 1px dashed white;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 126px;
        cursor: pointer;
        font-size: 80px;
        color: #c2976f;
        font-weight: 200;
    }

    .custom-file-upload i {
        color: #c2976f;
        font-size: 70px;
    }

    .imgContainer:hover .k-button {
        display: block !important;
    }

    .imgContainer:hover {
        opacity: 10;
    }

    .imgContainer:hover img {
        filter: blur(2px);
        -webkit-filter: blur(2px);
    }

    .custom-file-upload .k-widget.k-upload.k-upload-async {
        display: none;
    }

    /*    .k-widget.k-upload.k-upload-async {
            display: none;
        }*/

    .lg-backdrop.in {
        z-index: 1305;
    }

    .lg-outer {
        z-index: 1307;
    }
</style>
