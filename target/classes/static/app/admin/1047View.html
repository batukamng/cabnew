<div id="page_content">
    <div id="page_content_inner">
        <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-medium-1-1 iconBtn">
                <kendo-grid class="uk-text-small" options="mainGrid"></kendo-grid>
            </div>
        </div>
    </div>
</div>
<script type="text/x-kendo-template" id="Rud">
    <button class="k-button k-button-icontext k-grid-custom k-grid-update"><span
            class="k-icon k-i-edit"></span></button>
    <button class="k-button k-button-icontext k-grid-remove-command "><span
            class="k-icon k-i-delete"></span></button>
</script>

<script type="text/x-kendo-template" id="Radd">
    <button class="k-button k-button-icontext" ng-click="showModal()"><span class="k-icon k-i-plus"></span><span translate="Add"></span></button>
</script>

<div class="uk-modal" id="modal_loader">
    <div class="uk-modal-dialog">
        <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-medium-1-1 uk-text-center" style="padding: 40px 0">
                <img style="width: 200px;height: 200px;" ng-src="assets/img/loader-excel.gif" alt=""/>
                <span style="display: block;">
                    Түр хүлээнэ үү...
                </span>
            </div>
        </div>
    </div>
</div>

<div id="modalForm" class="uk-modal" >
    <div class="uk-modal-dialog" style="padding: 0;">
        <div class="formHeader" style="display: block;margin: 0;padding:12px">
            <div class="uk-grid">
                <div class="uk-width-medium-1-1 uk-text-left"><h3 class="heading_a" style="margin-bottom: 0;">Ажил бүртгэх<button type="button" class="uk-modal-close uk-float-right uk-close"></button></h3></div>
            </div>
        </div>
        <div class="uk-form-stacked">
        <form kendo-validator="validator" ng-submit="validate($event, 0)">
            <div style="padding: 24px;">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-1">
                        <div class="uk-form-label"><label>Ажлын нэр</label></div>
                        <span class="k-form-field-wrap">
                            <input required class="k-textbox" id="noteNm" name="noteNm" style="width:100%" ng-model="main.noteNm" validationMessage="Маягтын нэр оруулна уу!"/>
                        </span>
                    </div>
                </div>
                <div class="uk-grid" data-uk-grid-margin>

                    <div class="uk-width-medium-1-2">
                        <div class="uk-form-label"><label>ТЗ-н төрөл</label></div>
                        <div class="uk-form-controls">
                                <input required kendo-drop-down-list k-options="licTypeOptions" style="width: 100%" validationMessage="ТЗ-н төрөл сонгоно уу!"
                                        name="licTp" ng-model="main.licTp"/>
                        </div>
                    </div>
                    <div class="uk-width-medium-1-2">
                        <div class="uk-form-label"><label>Харяалагдах бүлэг</label></div>
                        <div class="uk-form-controls">
                                <input required kendo-drop-down-list k-options="stepOptions" style="width: 100%" validationMessage="Харяалагдах бүлэг сонгоно уу!"
                                        name="groupTp" ng-model="main.groupTp"/>
                        </div>
                    </div>
                </div>
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-2">
                        <div class="uk-form-label"><label>Маягттай эсэх</label></div>
                        <div class="uk-form-controls">
                                <input required kendo-drop-down-list k-options="yesNoOptions" ng-change="hasForm()" style="width: 100%" validationMessage="Маягттай эсэх сонгоно уу!"
                                        name="fl" ng-model="main.form"/>
                        </div>
                    </div>
                    <div class="uk-width-medium-1-2">
                        <div class="uk-form-label"><label>Илгээхэд шалгах эсэх</label></div>
                        <div class="uk-form-controls">
                                <input required kendo-drop-down-list k-options="yesNoOptions" validationMessage="Илгээхэд шалгах эсэх сонгоно уу!"
                                        style="width: 100%" name="chck" ng-model="main.val"/>
                        </div>
                    </div>
                </div>
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-1">
                        <div class="uk-form-label"><label>Тайлбар</label></div>
                        <div class="uk-form-controls">
                            <textarea required class="k-textbox" name="noteDesc" style="width: 100%; min-height: 70px;padding:5px;max-width: 100%;" ng-model="main.noteDesc" validationMessage="Тайлбар оруулна уу!"></textarea>
                        </div>
                    </div>
                </div>
                <div class="uk-grid" data-uk-grid-margin>
                <div class="uk-width-medium-1-1 uk-margin-medium-bottom">
                    <input id="useYn" type="checkbox" name="useYn" ng-model="main.useYn" icheck>
                    <label for="useYn" style="font-weight: 500"> Идэвхитэй эсэх</label>
                </div>
            </div>
            </div>
            <div class="formFooter" style="margin: 0;padding:12px">
                <div class="uk-grid">
                    <div class="uk-width-1-1 uk-text-right">
                        <button type="submit" class="md-btn md-btn-mini md-btn-success">Хадгалах</button>
                        <button type="button" class="md-btn md-btn-mini uk-modal-close">Хаах</button>
                    </div>
                </div>
            </div>

        </form>
        </div>
    </div>
</div>
<style>
    .k-textbox{
        margin-top: 5px !important;

    }
    .uk-form-label{
        margin-bottom: 0 !important;
        padding-bottom: 0 !important;
    }
    .k-icon{
        margin: 0 !important;
    }
</style>
