        <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-medium-1-1 iconBtn">
                <kendo-grid id="mainGrid" class="uk-text-small" options="mainGrid">
                    <div k-detail-template>
                        <div id="subGrid" class="uk-text-small" kendo-grid k-options="subGridOptions(dataItem)"></div>
                    </div>
                </kendo-grid>
            </div>
        </div>
    </div>
</div>


<script type="text/x-kendo-template" id="Rud">
    <button class="k-button k-button-icontext k-grid-custom k-grid-update"><span
            class="k-icon k-i-edit"></span></button>
    <button class="k-button k-button-icontext k-grid-remove-command "><span
            class="k-icon k-i-delete"></span></button>
</script>

<script type="text/x-kendo-template" id="Radd">
    <button class="k-button k-button-icontext k-grid-add"><span class="k-icon k-i-plus"></span><span translate="Add"></span></button>
</script>

<script type="text/x-kendo-template" id="orgNm">
    <span>{{dataItem.lutOrganization.nameMon}}</span>
</script>

                    Түр хүлээнэ үү...
