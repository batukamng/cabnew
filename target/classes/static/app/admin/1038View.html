<div id="page_content">
    <div id="page_content_inner">
        <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-medium-1-1 iconBtn">
                <kendo-grid options="mainGrid" class="uk-text-small" k-data-source="gridDataSource">
                    <div k-detail-template>
                        <div id="detGrid" class="uk-text-small" kendo-grid k-options="detailGridOptions(dataItem)"></div>
                    </div>
                </kendo-grid>
            </div>
        </div>
    </div>
</div>
<div class="uk-modal" id="modal_copy">
    <div class="uk-modal-dialog">
        <div class="formHeader">
            <div class="uk-grid">
                <div class="uk-width-medium-1-2 uk-text-left"><h3 class="heading_a" style="margin-bottom: 0px;">Copy language</h3></div>
                <div class="uk-width-medium-1-2 uk-text-right"><button type="button" class="uk-modal-close uk-close"></button></div>
            </div>
        </div>
        <form name="formFile" id="form_validation_notloh_files" kendo-validator="validator" class="uk-form-stacked uk-margin-large-top" ng-submit="submitCopy($event)">

            <div class="uk-grid">
                <div class="uk-width-medium-1-1">
                    <select id="customers" ng-model="langId" required kendo-drop-down-list style="width: 100%" k-options="customOptions"></select>
                </div>
            </div>

            <div class="formFooter" style="margin-bottom: -24px; margin-top: 20px;">
                <div class="uk-grid">
                    <div class="uk-width-1-1 uk-text-right">
                        <button type="submit" class="md-btn md-btn-mini md-btn-primary">Хадгалах</button>
                        <button type="button" class="md-btn md-btn-mini uk-modal-close">Хаах</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/x-kendo-template" id="Radd">
    <button class="k-button k-button-icontext"  ng-click="copy()"><span class="k-icon k-i-plus"></span>{{'Sys22' | translate}}</button>
</script>
