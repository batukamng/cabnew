<div id="page_content">
  <div id="page_content_inner">
    <div class="uk-grid" data-uk-grid-margin>
      <div class="uk-width-medium-1-1 iconBtn">
        <kendo-grid class="uk-text-small" options="mainGrid"></kendo-grid>
      </div>
    </div>
  </div>
</div>

<div class="uk-modal" id="modal_funding">
  <div class="uk-modal-dialog uk-modal-dialog-large w-[70%] md:w-[50%] 2xl:w-[30%] custom-modal" style="margin-bottom: 0; padding: 0">
    <div class="formHeader" style="display: block; margin: 0 -24px; padding: 24px">
      <div class="uk-grid">
        <div class="uk-width-medium-1-1 uk-text-left">
          <h3 class="customTitle" style="margin-bottom: 0; padding-top: 5px; padding-bottom: 5px">
            <span>{{modalType == 'add' ? 'Бүртгэх':'Засах'}}</span>
            <button type="button" class="uk-modal-close uk-float-right uk-close"></button>
          </h3>
        </div>
      </div>
    </div>
    <form id="validator" custom-scrollbar class="k-form k-form-vertical" style="margin: 0" novalidate kendo-validator="validatorProject" ng-submit="formSubmit($event)">
      <div style="padding: 0">
        <div class="uk-overflow-container">
          <div class="uk-width-1-1" style="margin-top: 10px">
            <label class="uk-form-label uppercase !text-xs font-normal uk-text-muted">Төрөл</label>
            <div class="custom-select">
              <div class="item w-1/2" ng-class="{'active' : answerDisable}" ng-click="changeSystemType(1)">Асуулт</div>
              <div class="item w-1/2" ng-class="{'active' : confirmDisable}" ng-click="changeSystemType(2)">Баталгаажуулалт</div>
            </div>
          </div>
          <div class="uk-width-1-1">
            <div class="uk-grid uk-grid-small">
              <div class="uk-width-1-1" style="margin-top: 10px">
                <label class="uk-form-label uppercase !text-xs font-normal uk-text-muted">Эдийн засгийн ангилал</label>
                <div>
                  <div class="m-2 ml-0 inline-block" ng-repeat="pri in sEcoDataSource">
                    <input type="checkbox" name="subCapacity" id="{{item.id}}-{{$index}}" ng-value="pri.id" ng-model="privileges[pri.id]" class="k-checkbox hidden" style="display: none !important" />
                    <label class="w-6 bg-white text-[#6C757D] border-[#6C757D] border-[1px] border-solid rounded-2xl py-1 px-3 bg-white text-sm cursor-pointer" for="{{item.id}}-{{$index}}"
                      ><i class="material-icons mr-2 text-[#6C757D]">check_outlined</i>{{pri.comCdNm}}</label
                    >
                  </div>
                </div>
              </div>

              <div class="uk-width-1-1" style="margin-top: 10px">
                <label class="uk-form-label uppercase !text-xs font-normal uk-text-muted">Төлөвлөлтийн үе шат</label>
                <div>
                  <input
                    kendo-drop-down-list
                    id="status"
                    k-placeholder="'Сонгох'"
                    k-data-text-field="'name'"
                    k-data-value-field="'id'"
                    k-auto-bind="true"
                    required
                    k-data-source="stepDataSource"
                    ng-model="app.stepId"
                    style="width: 100%"
                  />
                </div>
              </div>

              <div class="uk-width-1-1" style="margin-top: 10px">
                <label class="uk-form-label uppercase !text-xs font-normal uk-text-muted">Асуулт</label>
                <input type="text" class="k-input k-textbox" ng-required="true" validationMessage="Асуултыг оруулна уу" ng-model="app.answer" id="name" style="width: 100%" />
              </div>

              <div class="uk-width-1-1" style="margin-top: 10px" ng-show="!answerDisable">
                <label class="uk-form-label uppercase !text-xs font-normal uk-text-muted">Код авах текст</label>
                <input type="text" class="k-input k-textbox" validationMessage="Асуултыг оруулна уу" ng-model="app.codeText" id="codeText" style="width: 100%" />
              </div>

            </div>
          </div>
          <div class="uk-width-1-1" style="margin-top: 10px">
            <label class="uk-form-label uppercase !text-xs font-normal uk-text-muted">Эрэмбэ</label>
            <input type="text" class="k-input k-textbox" ng-required="true" validationMessage="Эрэмбийг оруулна уу" ng-model="app.orderId" id="orderId" style="width: 100%" />
          </div>
          <div class="uk-width-1-1" style="margin-top: 10px">
            <label class="uk-form-label uppercase !text-xs font-normal uk-text-muted">төлөв</label>
            <div class="custom-select">
              <div class="item w-1/2" ng-class="{'active' : app.useYn}" ng-click="app.useYn=1">Идэвхтэй</div>
              <div class="item w-1/2" ng-class="{'active' : !app.useYn}" ng-click="app.useYn=0">Идэвхгүй</div>
            </div>
          </div>
          <div class="uk-width-1-1" style="margin-top: 10px">
            <label class="uk-form-label uppercase !text-xs font-normal uk-text-muted">Заавал шаардагдах эсэх</label>
            <div class="custom-select">
              <div class="item w-1/2" ng-class="{'active' : app.required}" ng-click="app.required=1">Тийм</div>
              <div class="item w-1/2" ng-class="{'active' : !app.required}" ng-click="app.required=0">Үгүй</div>
            </div>
          </div>
        </div>
      </div>
      <div class="formFooter" style="margin: 0; padding: 12px">
        <div class="uk-grid">
          <div class="uk-width-1-1 uk-text-right">
            <button type="button" class="md-btn md-btn-mini uk-modal-close !text-sm cancel-button">БОЛИХ</button>
            <button type="submit" class="md-btn md-btn-mini !text-sm gradient-button px-4">ХАДГАЛАХ</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="uk-modal" id="modal_loader">
  <div class="uk-modal-dialog" style="background: none; box-shadow: none; text-align: center; width: 100%">
    <div id="main-loader-view" style="height: 100px"></div>
  </div>
</div>

<script>
  var animation = bodymovin.loadAnimation({
    // animationData: { /* ... */ },
    container: document.getElementById("main-loader-view"), // required
    path: "assets/img/loader.json", // required
    renderer: "svg", // required
    loop: true, // optional
    autoplay: true, // optional
    name: "PIMIS", // optional
  });
</script>
