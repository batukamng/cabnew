<div id="page_content">
    <div id="page_content_inner">
        <div id="main_content">
            <kendo-grid id="app1Data" k-scope-field="grid" k-data-source="dataSource" options="mainGrid"></kendo-grid>
        </div>
    </div>
</div>


<div class="uk-modal" id="modal_form">
    <div class="uk-modal-dialog" style="padding: 0 !important;">
        <button type="button" class="uk-modal-close uk-close"></button>
        <h3 class="uk-modal-title uk-text-center" style="border-bottom: 2px solid #ddd;padding: 12px;">
            Компонент бүртгэх
        </h3>
        <form kendo-validator="validator" id="userForm" class="uk-overflow-container" style="padding: 16px;" ng-submit="dataSubmit()">

            <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                <div class="uk-width-medium-1-1">
                    <div class="k-edit-label uk-text-left" style="margin-bottom: 0;width: 100%"><label for="name">Нэр</label></div>
                    <div class="k-edit-field" style="width: 100%;">
                        <input type="text" class="k-input k-textbox" required ng-model="dataItem.name" id="name"
                               style="width: 100%;"/>
                    </div>
                </div>
            </div>
            <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                <div class="uk-width-medium-1-1">
                    <div class="k-edit-label uk-text-left" style="margin-bottom: 0;width: 100%"><label for="url">Url</label></div>
                    <div class="k-edit-field" style="width: 100%;">
                        <input type="text" class="k-input k-textbox" required ng-model="dataItem.url" id="url"
                               style="width: 100%;"/>
                    </div>
                </div>
            </div>
            <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                <div class="uk-width-medium-1-1">
                    <div class="k-edit-label uk-text-left" style="margin-bottom: 0;width: 100%"><label for="menuId">Цэс</label></div>
                    <div class="k-edit-field" style="width: 100%;">
                        <input kendo-drop-down-list k-auto-bind="true" k-data-text-field="'name'" required
                               k-data-value-field="'id'" k-filter="'startswith'"
                               k-data-source="menuDataSource" ng-model="dataItem.menuId" id="menuId"
                               style="width: 100%;"/>
                    </div>
                </div>
            </div>
            <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                <div class="uk-width-medium-1-1">
                    <div class="k-edit-label uk-text-left" style="margin-bottom: 0;width: 100%"><label for="moduleId">Дэд систем</label></div>
                    <div class="k-edit-field" style="width: 100%;">
                        <input kendo-drop-down-list k-auto-bind="true" k-data-text-field="'name'" required k-filter="'contains'"
                               k-data-value-field="'id'" k-cascade-from="'sumId'" k-cascade-from-field="'menuId'"
                               k-data-source="moduleDataSource" ng-model="dataItem.moduleId" id="moduleId"
                               style="width: 100%;"/>
                    </div>
                </div>
            </div>
            <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                <div class="uk-width-medium-1-1">
                    <div class="k-edit-label uk-text-left" style="margin-bottom: 0;width: 100%"><label for="html">Html</label></div>
                    <div class="k-edit-field" style="width: 100%;">
                        <textarea kendo-text-area k-placeholder="'...'" k-ng-model="dataItem.html" id="html" style="width: 100%;" rows="5"></textarea>
                    </div>
                </div>
            </div>
            <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                <div class="uk-width-medium-1-1">
                    <div class="k-edit-label uk-text-left" style="margin-bottom: 0;width: 100%"><label for="js">Js</label></div>
                    <div class="k-edit-field" style="width: 100%;">
                        <textarea kendo-text-area k-placeholder="'...'" k-ng-model="dataItem.js" id="js" style="width: 100%;" rows="5"></textarea>
                    </div>
                </div>
            </div>
        </form>
        <div class="uk-modal-footer uk-text-right" style="margin: 0 !important;padding-top: 0;">
            <button type="button" ng-click="dataSubmit()" class="md-btn md-btn-mini md-btn-primary">Хадгалах</button>
            <button type="button" class="md-btn md-btn-mini uk-modal-close">Хаах</button>
        </div>
    </div>
</div>
