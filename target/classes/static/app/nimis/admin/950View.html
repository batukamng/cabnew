<div id="page_content">
    <div id="page_content_inner">
        <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-medium-1-1 iconBtn">
                <kendo-grid class="uk-text-small" k-scope-field="grid" k-data-source="dataSource" options="mainGrid"></kendo-grid>
            </div>
        </div>
    </div>
</div>

<div class="uk-modal" id="modal_form">
    <div class="uk-modal-dialog custom-modal" style="margin-bottom: 0; padding: 0;">
        <div class="formHeader" style="display: block; margin: 0 -24px; padding: 24px">
            <div class="uk-grid">
                <div class="uk-width-medium-1-1 uk-text-left">
                    <h3 class="customTitle" style="margin-bottom: 0; padding-top: 5px; padding-bottom: 5px">
                        <span>Түвшний тохиргоо бүртгэх</span>
                        <button type="button" class="uk-modal-close uk-float-right uk-close"></button>
                    </h3>
                </div>
            </div>
        </div>
        <form class="k-form k-form-vertical" id="validator" custom-scrollbar
              style="margin-bottom: 0; overflow-x: hidden;" ng-submit="formSubmit()">
            <div style="padding: 0">
                <div class="uk-overflow-container">
                    <ul class="k-edit-form-container" style="display: inline-block; width: 100%">
                        <li>
                            <div class="k-edit-label"><label for="name">Нэр</label></div>
                            <div class="k-edit-field">
                                <input type="text" class="k-input k-textbox" required ng-model="dataItem.name" id="name"
                                       style="width: 100%"/>
                            </div>
                        </li>
                       <!-- <li>
                            <div class="k-edit-label"><label for="name">Нэр</label></div>
                            <div class="k-edit-field">
                                <input type="text" class="k-input k-textbox" required ng-model="dataItem.name" id="name"
                                       style="width: 100%"/>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="code">Код</label></div>
                            <div class="k-edit-field">
                                <input type="text" class="k-input k-textbox" required ng-model="dataItem.code" id="code"
                                       style="width: 100%"/>
                            </div>
                        </li>-->
                      <!--  <li>
                            <div class="k-edit-label"><label for="typeId">Хэрэглэгчийн ангилал</label></div>
                            <div class="k-edit-field">
                                <input
                                        kendo-drop-down-list
                                        k-auto-bind="true"
                                        k-options="selectOptions"
                                        k-data-source="userTypes"
                                        ng-model="dataItem.typeId"
                                        id="typeId"
                                        required
                                        style="width: 100%"
                                />
                            </div>
                        </li>-->
                        <li>
                            <div class="k-edit-label"><label>Удирдах багана</label></div>
                            <div class="k-edit-field">
                                <ul>
                                    <li>
                                        <label class="customRadioBtn">
                                            Бүгд
                                            <input type="radio" ng-model="isCheckAllType" ng-value="'all'"
                                                   ng-click="checkAllType($event)"/>
                                            <span class="checkmark"></span>
                                        </label>
                                    </li>
                                    <li ng-repeat="item in userTypes">
                                        <label class="customCheckbox">
                                            {{item.comCdNm}}
                                            <input type="checkbox" ng-model="types[item.id]"
                                                   ng-change="changeTypeCheckbox()" parse-int ng-true-value="1"
                                                   ng-false-value="0"/>
                                            <span class="checkmark"></span>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label>Удирдах түвшин</label></div>
                            <div class="k-edit-field">
                                <ul>
                                    <li>
                                        <label class="customRadioBtn">
                                            Бүгд
                                            <input type="radio" ng-model="isCheckAllLevel" ng-value="'all'"
                                                   ng-click="checkAllLevel($event)"/>
                                            <span class="checkmark"></span>
                                        </label>
                                    </li>
                                    <li ng-repeat="item in userlevels">
                                        <label class="customCheckbox">
                                            {{item.name}}
                                            <input type="checkbox" ng-model="levels[item.id]"
                                                   ng-change="changeLevelCheckbox()" parse-int ng-true-value="1"
                                                   ng-false-value="0"/>
                                            <span class="checkmark"></span>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label>Удирдах бүлэг</label></div>
                            <div class="k-edit-field">
                                <ul>
                                    <li>
                                        <label class="customRadioBtn"
                                        >Бүгд
                                            <input type="radio" ng-model="isCheckAllControl" ng-value="'all'"
                                                   ng-click="checkAllControl($event)"/>
                                            <span class="checkmark"></span>
                                        </label>
                                    </li>
                                    <li ng-repeat="item in controlTypes">
                                        <label class="customCheckbox"
                                        >{{item.comCdNm}}
                                            <input type="checkbox" ng-model="controls[item.id]"
                                                   ng-change="changeControlCheckbox()" parse-int ng-true-value="1"
                                                   ng-false-value="0"/>
                                            <span class="checkmark"></span>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label>Харгалзах эрхүүд</label></div>
                            <div class="k-edit-field">
                                <ul>
                                    <li>
                                        <label class="customRadioBtn"
                                        >Бүгд
                                            <input type="radio" ng-model="isCheckAllRole" ng-value="'all'"
                                                   ng-click="checkAllRole($event)"/>
                                            <span class="checkmark"></span>
                                        </label>
                                    </li>
                                    <li ng-repeat="item in roleTypes">
                                        <label class="customCheckbox"
                                        >{{item.name}}
                                            <input type="checkbox" ng-model="roles[item.id]"
                                                   ng-change="changeRoleCheckbox()" parse-int ng-true-value="1"
                                                   ng-false-value="0"/>
                                            <span class="checkmark"></span>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="useYn">Ашиглах эсэх</label></div>
                            <div class="k-edit-field" style="margin-top: 5px">
                                <input class="switchery switchery-small" type="checkbox" id="useYn" ui-switch
                                       ng-model="dataItem.useYn" parse-int ng-true-value="1" ng-false-value="0"/>
                                <label for="useYn" class="inline-label" ng-bind="dataItem.useYn?'Идэвхтэй':'Идэвхгүй'">Label</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
        <div class="formFooter" style="margin: 0; padding: 12px">
            <div class="uk-grid">
                <div class="uk-width-1-1 uk-text-right">
                    <button type="button" class="md-btn md-btn-mini uk-modal-close !text-sm cancel-button">БУЦАХ
                    </button>
                    <button type="button" ng-click="formSubmit()"
                            class="md-btn md-btn-mini !text-sm gradient-button px-4">ХАДГАЛАХ
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
