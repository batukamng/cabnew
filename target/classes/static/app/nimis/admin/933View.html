<div id="page_content">
    <div id="page_content_inner">
        <div id="main_content">
            <kendo-grid id="app1Data" k-scope-field="grid" k-data-source="dataSource" options="mainGrid"></kendo-grid>
        </div>
    </div>
</div>

<div class="uk-modal" id="modal_form">
    <div class="uk-modal-dialog custom-modal" style="margin-bottom: 0; padding: 0;">
        <div class="formHeader" style="display: block; margin: 0 -24px; padding: 24px">
            <div class="uk-grid">
                <div class="uk-width-medium-1-1 uk-text-left">
                    <h3 class="customTitle" style="margin-bottom: 0; padding-top: 5px; padding-bottom: 5px">
                        <span>Айкон бүртгэх</span>
                        <button type="button" class="uk-modal-close uk-float-right uk-close"></button>
                    </h3>
                </div>
            </div>
        </div>
        <form class="k-form k-form-vertical" id="validator" custom-scrollbar style="margin-bottom: 0; overflow-x: hidden;" ng-submit="dataSubmit()">
            <div style="padding: 0">
                <div class="uk-overflow-container">
                    <ul class="k-edit-form-container" style="display: inline-block; width: 100%">
                        <li>
                            <div class="k-edit-label"><label for="name">Нэр</label></div>
                            <div class="k-edit-field">
                                <input type="text" class="k-input k-textbox" required ng-model="dataItem.name" id="name"
                                       style="width: 100%;"/>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label uk-text-right"><label for="staff">Зураг</label></div>
                            <div class="k-edit-field">
                                <div style="width: 100%">
                                    <input name="file" accept="image/*" type="file" id="staff" k-options="fileOptions" kendo-upload k-select="onSelect" />
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="useYn">Төрөл</label></div>
                            <div class="k-edit-field" style="margin-top: 5px">
                                <div class="custom-select w-full mt-[1rem]">
                                    <div class="item" style="width: 50%" ng-class="dataItem.typeStr == 'transparent' ? 'active' : ''" ng-click="dataItem.typeStr='transparent'">Transparent</div>
                                    <div class="item" style="width: 50%" ng-class="dataItem.typeStr  == 'other' ? 'active' : ''" ng-click="dataItem.typeStr='other'">Other</div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="k-edit-label"><label for="useYn">Ашиглах эсэх</label></div>
                            <div class="k-edit-field" style="margin-top: 5px">
                                <input class="switchery switchery-small" type="checkbox" id="useYn" ui-switch ng-model="dataItem.useYn" parse-int ng-true-value="1" ng-false-value="0" />
                                <label for="useYn" class="inline-label" ng-bind="dataItem.useYn?'Идэвхтэй':'Идэвхгүй'">Label</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
        <div class="formFooter" style="margin: 0; padding: 12px">
            <div class="uk-grid">
                <div class="uk-width-1-1 uk-text-right">
                    <button type="button" class="md-btn md-btn-mini uk-modal-close !text-sm cancel-button">БУЦАХ</button>
                    <button type="button" ng-click="dataSubmit()" class="md-btn md-btn-mini !text-sm gradient-button px-4">ХАДГАЛАХ</button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .k-checkbox:checked + label {
        background-color: #2563eb !important;
        border-color: #2563eb !important;
        color: #fff !important;
    }

    .k-checkbox:checked + label i {
        color: #fff !important;
    }

    .k-edit-field {
        overflow: hidden;
    }

    .custom-icon {
        height: 25px;
        width: 25px;
        cursor: pointer;
        background-color: #2563eb;
    }

    .custom-icon:hover,
    .custom-icon.active {
        background-color: #f3c30e !important;
    }
</style>
