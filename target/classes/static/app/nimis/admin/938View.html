<div id="page_content">
    <div id="page_content_inner">
        <div id="main_content">
            <kendo-grid id="app1Data" class="uk-text-small" k-scope-field="grid" k-data-source="dataSource" options="mainGrid"></kendo-grid>
        </div>
    </div>
</div>


<div class="uk-modal" id="modal_form">
    <div class="uk-modal-dialog custom-modal" style="margin-bottom:0;padding: 0;">
        <div class="formHeader" style="display: block;margin: 0 -24px;padding:24px">
            <div class="uk-grid">
                <div class="uk-width-medium-1-1 uk-text-left">
                    <h3 class="customTitle" style="margin-bottom: 0; padding-top: 5px; padding-bottom: 5px;">
                        <span>Дэд систем бүртгэх</span>
                        <button type="button" class="uk-modal-close uk-float-right uk-close"></button>
                    </h3>
                </div>
            </div>
        </div>
        <form kendo-validator="validator" name="userForm" id="userForm" class="uk-overflow-container" style="margin: 0" ng-submit="dataSubmit()">
            <div style="padding:0;">
                <div class="uk-overflow-container">
                    <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                        <div class="uk-width-medium-1-1">
                            <div class="k-edit-label uk-text-left" style="margin-bottom: 0;width: 100%"><label for="name">Нэр</label></div>
                            <div class="k-edit-field" style="width: 100%;">
                                <input type="text" class="k-input k-textbox" required ng-model="dataItem.name" id="name"
                                       style="width: 100%;"/>
                            </div>
                        </div>
                    </div>
                    <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                        <div class="uk-width-medium-1-1">
                            <div class="k-edit-label uk-text-left" style="margin-bottom: 0;width: 100%"><label for="menuId">Эрэмбэ</label></div>
                            <div class="k-edit-field" style="width: 100%;">
                                <input kendo-numeric-text-box k-min="0" k-max="100" id="menuId" k-ng-model="dataItem.orderId" style="width: 100%;" />
                            </div>
                        </div>
                    </div>
                    <div class="uk-grid uk-grid-small" data-uk-grid-margin>
                        <div class="uk-width-medium-1-1">
                            <div class="k-edit-label uk-text-left" style="margin-bottom: 0;width: 100%"><label for="menuId">Айкон</label></div>
                            <div class="k-edit-field flex gap-2 flex-wrap" style="width: 100%">
                                <div ng-repeat="icon in iconDataSource" class="menu_icon uk-flex" style="flex-direction: column">
                                    <div data-uk-tooltip="{cls: 'tooltip',pos:'bottom'}" title="{{icon.icon.name}}"
                                            class="custom-icon"
                                            ng-class="{'active': icon.icon.id == dataItem.icon.id}"
                                            style="background: url({{icon.icon.uri}}),#2563eb; background-repeat: round; border-radius:100%; border:1px solid #e9eaee"
                                            for="{{icon.id}}-{{$index}}"
                                            ng-click="dataItem.fileId = icon.icon.id"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="formFooter" style="margin: 0;padding:12px">
                <div class="uk-grid">
                    <div class="uk-width-1-1 uk-text-right">
                        <button type="button" class="md-btn md-btn-mini uk-modal-close !text-sm cancel-button" >БУЦАХ</button>
                        <button type="button" ng-click="dataSubmit()" class="md-btn md-btn-mini !text-sm gradient-button px-4">ХАДГАЛАХ</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<style>
    .k-checkbox:checked + label {
        background-color: #312e81 !important;
        border-color: #312e81 !important;
        color: #fff !important;
    }

    .k-checkbox:checked + label i {
        color: #fff !important;
    }

    .k-edit-field {
        overflow: hidden;
    }

    .custom-icon {
        height: 25px;
        width: 25px;
        cursor: pointer;
        background-color: #2563eb;
    }

    .custom-icon:hover,
    .custom-icon.active {
        background-color: #f3c30e !important;
        border:1px solid #f3c30e !important;
    }
</style>
