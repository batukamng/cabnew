<div id="page_content">
    <div id="page_content_inner">
        <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-medium-1-1 iconBtn">
                <kendo-grid
                        options="mainGrid"
                        id="parent"
                        class="uk-text-small"
                        k-data-source="gridDataSource"
                >
                    <div k-detail-template>
                        <div
                                id="detGrid"
                                class="uk-text-small"
                                kendo-grid
                                k-options="detailGridOptions(dataItem)"
                        >
                            <div k-detail-template>
                                <div
                                        id="thirdGrid"
                                        class="uk-text-small"
                                        kendo-grid
                                        k-options="thirdGridOptions(dataItem)"
                                ></div>
                            </div>
                        </div>
                    </div>
                </kendo-grid>
            </div>
        </div>
    </div>
</div>

<script type="text/x-kendo-template" id="Rud">
    <button class="k-button k-button-icontext k-grid-custom " ng-click="update(dataItem)"><span
            class="k-icon k-i-edit"></span></button>
    <button class="k-button k-button-icontext k-grid-remove-command" ng-click="delete(dataItem)"><span
            class="k-icon k-i-delete"></span></button>
</script>

<script type="text/x-kendo-template" id="Radd">
    <div style=" float: left;" id="details-container" style="text-align:left;">
        <button class="k-button k-button-icontext k-grid-add" ng-click="add()"><span
                class="k-icon k-i-plus"></span>{{'Add' | translate}}
        </button>
        <button class="k-button k-button-icontext k-grid-add" ng-click="addDetail()" style="margin-left: 0;"><span
                class="k-icon k-i-plus"></span>{{'Sys09' | translate}}
        </button>
    </div>
</script>
