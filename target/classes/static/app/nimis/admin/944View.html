<div id="page_content">
  <div id="page_content_inner">
    <div id="main_content">
      <kendo-grid id="parent" class="uk-text-small" k-scope-field="grid" k-data-source="dataSource" options="mainGrid"></kendo-grid>
    </div>
  </div>
</div>

<div class="uk-modal" id="modal_add">
  <div class="uk-modal-dialog uk-modal-dialog-small custom-modal" style="margin-bottom: 0; padding: 0">
    <div class="formHeader" style="display: block; margin: 0 -24px; padding: 24px">
      <div class="uk-grid">
        <div class="uk-width-medium-1-1 uk-text-left">
          <h3 class="customTitle" style="margin-bottom: 0; padding-top: 5px; padding-bottom: 5px">
            <span>{{modalType == 'add' ? 'Жагсаалтын тохиргоо бүртгэх' : 'Жагсаалтын тохиргоо засах'}}</span>
            <button type="button" class="uk-modal-close uk-float-right uk-close"></button>
          </h3>
        </div>
      </div>
    </div>
    <form class="k-form k-form-vertical" style="margin: 0" id="validator" custom-scrollbar kendo-validator="validatorProject" ng-submit="submit($event)">
      <div style="padding: 0">
        <div class="uk-overflow-container">
          <div class="uk-grid uk-grid-small uk-grid-margin">
            <div class="uk-width-1-1">
              <label class="uk-form-label uppercase !text-xs font-normal uk-text-muted" for="lvlId">Хэрэглэгчийн төрөл сонгох</label>
              <input
                kendo-drop-down-list
                k-auto-bind="true"
                k-data-text-field="'comCdNm'"
                required
                k-filter="'contains'"
                k-ng-model="userType"
                k-data-value-field="'id'"
                k-data-source="userTypes"
                ng-model="app.typeId"
                id="userTypeId"
                k-on-change="levelTypeChanged()"
                placeholder="Үндсэн түвшин сонгох"
                style="width: 100%"
              />
            </div>
            <div class="uk-width-1-1" style="margin-top: 10px">
              <label class="uk-form-label uppercase !text-xs font-normal uk-text-muted" for="lvlId">Эх үүсвэр сонгоно уу</label>
              <input
                kendo-drop-down-list
                k-auto-bind="true"
                k-data-text-field="'name'"
                required
                k-filter="'contains'"
                k-ng-model="source"
                k-data-value-field="'id'"
                k-data-source="sources"
                k-on-change="changeLevel()"
                ng-model="app.sourceId"
                id="lvlId"
                placeholder="Эх үүсвэр сонгох"
                style="width: 100%"
              />
            </div>
            <div class="uk-width-1-1" style="margin-top: 10px">
              <label class="uk-form-label uppercase !text-xs font-normal uk-text-muted">Харгалзах түвшнүүдийг сонгоно уу</label>
              <ul>
                <li class="mt-2">
                  <label class="customRadioBtn"
                    >Бүгд
                    <input type="radio" ng-model="isCheckAll" ng-value="'all'" ng-click="checkAll($event)" />
                    <span class="checkmark"></span>
                  </label>
                </li>
                <li ng-repeat="item in fundSteps">
                  <label class="customCheckbox"
                    >{{item.step.name}}
                    <input type="checkbox" ng-model="modules[item.step.id]" ng-change="changeCheckbox()" parse-int ng-true-value="1" ng-false-value="0" />
                    <span class="checkmark"></span>
                  </label>
                </li>
              </ul>
              <div class="px-3">
                <div class="m-2 ml-0 inline-block" ng-repeat="pri in actionDataSource">
                  <input type="checkbox" name="subCapacity" id="{{item.id}}-{{$index}}" ng-value="pri.id" ng-model="privileges[pri.id]" class="k-checkbox hidden" style="display: none !important" />
                  <label class="w-6 bg-white text-[#6C757D] border-[#6C757D] border-[1px] border-solid rounded-2xl py-1 px-3 bg-white text-sm cursor-pointer" for="{{item.id}}-{{$index}}">
                    <i class="material-icons mr-2 text-[#6C757D]">check_outlined</i>{{pri.name}}
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="formFooter" style="margin: 0; padding: 12px">
        <div class="w-full uk-text-right">
          <button type="button" class="md-btn md-btn-mini uk-modal-close !text-sm cancel-button">БОЛИХ</button>
          <button type="submit" class="md-btn md-btn-mini !text-sm gradient-button px-4">ХАДГАЛАХ</button>
        </div>
      </div>
    </form>
  </div>

  <style>
    .customSelectedButton {
      padding: 0.25rem !important;
      background-color: #f6f7f8 !important;
      border-color: #eef1f4 !important;
      border-radius: 5px;
      width: 100%;
    }

    .customSelectedButton .customButton:active {
      background-color: white !important;
      border-radius: 5px;
      box-shadow: 0px 4px 8px 4px rgba(0, 0, 0, 0.05);
    }

    .customSelectedButton .customButton span {
      color: grey;
      font-weight: 700;
    }

    .customSelectedButton .customButton:hover {
      border: none !important;
    }

    .customSelectedButton .customButton {
      border-radius: 0 !important;
      background: transparent !important;
      border: none !important;
      font-weight: 400;
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      justify-items: center;
    }

    .customSelectedButton .customButton:focus {
      box-shadow: unset;
    }

    .customSelectedButton .customButton span {
      font-weight: 300;
    }

    .customSelectedButton .customButton .customButton.active {
      background: #fff !important;
      font-weight: 600;
      box-shadow: 0px 4px 8px 4px rgb(0 0 0 / 5%);
    }

    .k-checkbox:checked + label {
      background-color: #312e81 !important;
      border-color: #312e81 !important;
      color: #fff !important;
    }

    .k-checkbox:checked + label i {
      color: #fff !important;
    }
  </style>
</div>

<div class="uk-modal" id="modal_loader">
  <div class="uk-modal-dialog" style="background: none; box-shadow: none; text-align: center; width: 100%">
    <div id="main-loader-admin-1" style="height: 100px"></div>
  </div>
</div>
<script>
  var animation = bodymovin.loadAnimation({
    // animationData: { /* ... */ },
    container: document.getElementById("main-loader-admin-1"), // required
    path: "assets/img/loader.json", // required
    renderer: "svg", // required
    loop: true, // optional
    autoplay: true, // optional
    name: "Demo Animation", // optional
  });
</script>
