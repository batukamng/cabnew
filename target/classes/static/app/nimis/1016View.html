<div id="page_content">
  <div id="page_content_inner">
    <form class="k-form k-form-vertical h-full bg-white" id="myFormCreate">
      <div style="height: calc(100vh - 170px)" class="px-8 py-4 box-border" custom-scrollbar>
        <div class="uk-grid uk-grid-small" data-uk-grid-margin>
          <div class="uk-width-1-3">
            <label for="docId" class="k-form-label">Баримт бичиг</label>
            <div class="k-form-field-wrap">
              <select
                kendo-combo-box
                required=""
                validationMessage="шаардлагатай"
                k-placeholder="'Сонгох'"
                id="docId"
                name="docId"
                k-data-text-field="'name'"
                k-data-value-field="'id'"
                k-filter="'startswith'"
                ng-model="app.docId"
                k-auto-bind="true"
                k-on-change="docChanged()"
                k-data-source="policyDocDataSource"
                style="width: 100%; font-size: 13px;"
              ></select>
            </div>
          </div>
          <div class="uk-width-2-3">
            <label for="relationDocId" class="k-form-label">Холбох баримт бичиг</label>
            <div class="k-form-field-wrap">
              <select
                kendo-combo-box
                required=""
                validationMessage="шаардлагатай"
                k-placeholder="'Сонгох'"
                id="relationDocId"
                name="relationDocId"
                k-data-text-field="'name'"
                k-data-value-field="'id'"
                k-filter="'startswith'"
                ng-model="app.relationDocId"
                k-auto-bind="true"
                k-on-change="relationDocChanged()"
                k-data-source="relationDocDataSource"
                style="width: 100%; font-size: 13px;"
              ></select>
            </div>
          </div>
        </div>

        <div class="uk-grid uk-grid-small" data-uk-grid-margin style="height: calc(100vh - 70px)">
          <div class="uk-width-1-3 h-full">
            <kendo-grid k-scope-field="grid" k-data-source="docGroupDataSource" options="mainGridGroup" id="mainGridGroup" class="uk-text-small">
              <div id="template">
                <div>
                  <div class="orders" style="font-size: 13px;"></div>
                </div>
              </div>
            </kendo-grid>
          </div>

          <div class="uk-width-2-3 h-full" id="relDocs">
            <div class="uk-width-medium-10-10 mb-28 reset-print" custom-scrollbar>

              <div class="bg-white custom-card border col-span-4 rounded-xl p-0">
                <div class="py-4 px-10 flex justify-between">
                  <h3 class="uk-text-muted uk-form-header font-light !text-[#212121] border-none m-0">Холбоогүй</h3>
                  <button class="!bg-white border-none cursor-pointer" style="transition: transform 0.2s ease-out; transform: rotate(90deg)" id="info_btn1" ng-click="togglePanel( 'info_pnll', 'info_btn1')">
                    <i class="material-icons text-[#212121] text-2xl bg-white">arrow_forward_ios</i>
                  </button>
                </div>
                <div id="info_pnll" custom-scrollbar style="max-height: 100%; transition: max-height 0.2s ease-out; overflow-y: hidden">
                  <kendo-grid k-scope-field="grid" k-data-source="docGroupRelationDataSource" options="mainGridRelationGroup" id="mainGridRelationGroup" class="uk-text-small">
                    <div id="templateRelation">
                      <div>
                        <div class="ordersRelation" style="font-size: 13px;"></div>
                      </div>
                    </div>
                  </kendo-grid>
                </div>
              </div>

              <!--<div class="h-1/2">
                <label for="mainGridRelationGroup2" class="k-form-label">Холбосон бичиг баримт</label>
                <kendo-grid k-scope-field="grid" k-data-source="docGroupRelationDataSource" options="mainGridRelationGroup2" id="mainGridRelationGroup2" class="uk-text-small">
                  &lt;!&ndash; <div id="templateRelation">
                    <div>
                      <div class="ordersRelation"></div>
                    </div>
                  </div> &ndash;&gt;
                </kendo-grid>
              </div>-->

              <div class="bg-white custom-card border col-span-4 rounded-xl p-0 mt-3">
                <div class="py-4 px-10 flex justify-between">
                  <h3 class="uk-text-muted uk-form-header font-light !text-[#212121] border-none m-0">Холбосон</h3>
                  <button class="!bg-white border-none cursor-pointer" style="transition: transform 0.2s ease-out; transform: rotate(90deg)" id="info_btn" ng-click="togglePanel( 'info_pnl', 'info_btn')">
                    <i class="material-icons text-[#212121] text-2xl bg-white">arrow_forward_ios</i>
                  </button>
                </div>
                <div id="info_pnl" custom-scrollbar style="max-height: 100%; transition: max-height 0.2s ease-out; overflow-y: hidden">
                      <div id="main_content">
                        <kendo-grid id="app1Data" k-scope-field="grid" k-data-source="docRelationDataSource" options="mainGrid" class="uk-text-small">
                        </kendo-grid>
                      </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="formFooter m-0 !px-8 !py-4 box-border">
        <div class="uk-grid">
          <div class="uk-width-1-1 uk-text-right">
            <button type="button" class="md-btn md-btn-mini uk-modal-close !text-sm cancel-button" ng-click="backToList()">БОЛИХ</button>
            <button type="button" class="md-btn md-btn-mini !text-sm gradient-button px-4" ng-click="submitProject()">ХАДГАЛАХ</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
