<div class="uk-modal-dialog uk-modal-dialog-large" style="margin-bottom: 0 !important;width:80vw; border-radius:5px;">
    <div class="formHeader">
        <div class="uk-grid">
            <div class="uk-width-medium-1-1 uk-text-left">
                <h3 class="heading_a" style="margin-bottom: 0;">
                    {{file.name}} <button type="button" class="uk-modal-close uk-float-right uk-close"></button>
                </h3>
            </div>
        </div>
    </div>
    <div style="overflow-x: hidden; height: 75vh; margin: 24px -24px -30px -24px;">
        <div id="pdfViewer"></div>
    </div>
    <div class="formFooter" style="margin-bottom: -24px; margin-top: 20px;">
        <div class="uk-grid">
            <div class="uk-width-1-1 uk-text-right">
                <button type="button" class="md-btn md-btn-mini uk-modal-close">Хаах</button>
            </div>
        </div>
    </div>
</div>

        <div id="loader-medium"></div>
    </div>
</div>
