<div id="page_content">
    <div id="page_content_inner">
        <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-medium-1-1 iconBtn">
                <kendo-grid class="uk-text-small" options="mainGrid"></kendo-grid>
            </div>
        </div>
    </div>
</div>
<script type="text/x-kendo-template" id="Rud">
    <button class="k-button k-button-icontext k-grid-custom k-grid-update"><span
            class="k-icon k-i-edit"></span></button>
    <button class="k-button k-button-icontext k-grid-remove-command "><span
            class="k-icon k-i-delete"></span></button>
</script>

<div class="uk-modal" id="modal_file">
    <div class="uk-modal-dialog uk-modal-dialog-large">
        <div class="formHeader">
            <div class="uk-grid">
                <div class="uk-width-medium-1-2 uk-text-left"><h3 class="heading_a" style="margin-bottom: 0px;">Мэдээ оруулах</h3></div>
                <div class="uk-width-medium-1-2 uk-text-right"><button type="button" class="uk-modal-close uk-close"></button></div>
            </div>
        </div>
        <form name="formFile" id="form_validation_notloh_files" kendo-validator="validator" class="uk-form-stacked uk-margin-large-top" ng-submit="submitUploadFormFile($event)">
            <div class="uk-grid">
                <div class="uk-width-medium-1-2">
                    <input type="text" id="title" name="title" class="k-textbox" placeholder="Гарчиг" ng-model="cnt.title" required validationMessage="Enter {0}" style="width: 100%;" />
                </div>
                <div class="uk-width-medium-1-2">
                    <input type="text" id="embed" name="embed" class="k-textbox" placeholder="Видео линк" ng-model="cnt.embedUrl" validationMessage="Enter {0}" style="width: 100%;" />
                </div>
            </div>
            <div class="uk-grid">
                <div class="uk-width-medium-1-1">
                    <textarea type="text" id="slug" rows="5" cols="5" name="slug"  ng-model="cnt.slug" class="k-textbox" required validationMessage="Enter {0}" placeholder="Товч мэдээ" style="height:150px;width: 100%;" ></textarea>
                </div>
            </div>
            <div class="uk-grid">
                <div class="uk-width-medium-1-3">
                    <label style="line-height:21px;" for="visiblity">Төрөл</label>
                    <select name="type" id="type" required kendo-drop-down-list style="width: 100%" k-data-text-field="'comCdNm'" k-data-value-field="'shortCd'" k-data-source="ddlDataSource"  ng-model="cnt.type" data-required-msg="Select type" style="width: 100%;" ></select>
                    <span class="k-invalid-msg" data-for="type"></span>
                </div>
                <div class="uk-width-medium-1-3">
                    <label style="line-height:21px;" for="visiblity">Төлөв</label>
                    <select name="status" id="status" required kendo-drop-down-list style="width: 100%" k-data-text-field="'comCdNm'" k-data-value-field="'shortCd'" k-data-source="statusDataSource"  ng-model="cnt.status"  data-required-msg="Select status" style="width: 100%;" ></select>
                    <span class="k-invalid-msg" data-for="status"></span>
                </div>
                <div class="uk-width-medium-1-3">
                    <label style="line-height:21px;" for="visiblity">Байршил</label>
                    <select name="visiblity" id="visiblity" required kendo-drop-down-list style="width: 100%"  k-data-text-field="'comCdNm'" k-data-value-field="'shortCd'" k-data-source="contentVisibilityDataSource" ng-model="cnt.visibility" data-required-msg="Select visibility" style="width: 100%;" ></select>
                    <span class="k-invalid-msg" data-for="visiblity"></span>
                </div>
            </div>

           <!-- <div class="uk-grid">
                <div class="uk-width-medium-1-1">
                    <select name="tag" id="tag" kendo-multi-select style="width: 100%" k-options="selectPriOptions" k-ng-model="cnt.cntTermTaxonomies"  data-required-msg="Select tag" style="width: 100%;" ></select>
                    <span class="k-invalid-msg" data-for="tag"></span>
                </div>
            </div>-->
            <div class="uk-grid">
                <div class="uk-width-1-2">
                    <div class="uk-file-upload">
                        <p class="uk-text">{{dataItem.data2}}</p>
                        <p class="uk-text-muted uk-text-small uk-margin-small-bottom">Thumb</p>
                        <span class="uk-form-file md-btn" ngf-select ngf-multiple="true" ngf-max-size="20MB" ng-model="thumb" ng-required="up"
                              name="thumb">сонгох</span>
                        <div style="height:15px; margin-top:15px;">
                            <p class="uk-text-danger uk-text-small uk-margin-small-bottom"
                               ng-show="formFile.thumb.$error.required" style="height:15px;">*файлаа сонгоно уу</p>
                        </div>
                        <div style="height:15px;margin-top:-15px;">
                            <p class="uk-text-primary uk-text-small uk-margin-small-bottom" style="height:15px;"
                               ng-show="!formFile.thumb.$error.required">файл сонгогдлоо</p>
                        </div>
                        <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
                    </div>
                </div>
                <div class="uk-width-1-2">
                    <div class="uk-file-upload">
                        <p class="uk-text">{{dataItem.data2}}</p>
                        <p class="uk-text-muted uk-text-small uk-margin-small-bottom">File</p>
                        <span class="uk-form-file md-btn" ngf-select ngf-multiple="true" ngf-max-size="20MB" ng-model="afl"
                              name="afl">сонгох</span>
                        <div style="height:15px; margin-top:15px;">
                            <p class="uk-text-danger uk-text-small uk-margin-small-bottom"
                               ng-show="formFile.afl.$error.required" style="height:15px;">*файлаа сонгоно уу</p>
                        </div>
                        <div style="height:15px;margin-top:-15px;">
                            <p class="uk-text-primary uk-text-small uk-margin-small-bottom" style="height:15px;"
                               ng-show="!formFile.afl.$error.required">файл сонгогдлоо</p>
                        </div>
                        <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
                    </div>
                </div>
            </div>
            <div class="uk-grid">
                <div class="uk-width-1-1">
                    <textarea kendo-editor k-options="{{editorOptions}}" k-ng-model="cnt.moreText"></textarea>
                </div>
            </div>
           <!-- <div class="uk-grid uk-grid-medium form_hr" data-uk-grid-match ng-repeat="(topParent,section) in form_dynamic track by $index">
                <div class="uk-width-8-10 uk-width-medium-9-10">

                            <div class="parsley-row">
                                <label>{{ input.label }}</label>
                                <input type="{{ input.type }}" ng-model="form_dynamic_model[topParent][input.name]" class="md-input" required md-input>
                            </div>

                    </div>
                </div>
                <div class="uk-width-2-10 uk-width-medium-1-10 uk-text-center">
                    <div class="uk-vertical-align uk-height-1-1">
                        <div class="uk-vertical-align-middle">
                            <a href="javascript:void(0)" ng-click="cloneSection($event,$index)" ng-if="$last"><i class="material-icons md-36">&#xE146;</i></a>
                            <a href="javascript:void(0)" ng-click="deleteSection($event,$index)" ng-if="!$last"><i class="material-icons md-36">&#xE872;</i></a>
                        </div>
                    </div>
                </div>
            </div>-->

            <div class="formFooter" style="margin-bottom: -24px; margin-top: 20px;">
                <div class="uk-grid">
                    <div class="uk-width-1-1 uk-text-right">
                        <button type="submit" class="md-btn md-btn-mini md-btn-primary">Илгээх</button>
                        <button type="button" class="md-btn md-btn-mini uk-modal-close">Хаах</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/x-kendo-template" id="Radd">
    <button class="k-button k-button-icontext" ng-click="fileUpload()"><span class="k-icon k-i-plus"></span>Нэмэх</button>
</script>
