                </div>
            </div>
        </div>
        <form name="evaluateForm" class="k-form k-form-vertical" id="validatorEvaluation" custom-scrollbar  style="margin-bottom: 0; overflow-x: hidden;" ng-submit="formSubmit()">
            <div style="padding: 0">
                <div class="uk-overflow-container" style="margin-bottom: 0">
                    <div class="grid grid-cols-4 gap-3">
                        <div>
                            <label>Нэгжийн нэр</label>
                            <div class="k-edit-field k-form-field-wrap w-full">
                                <input kendo-textbox required ng-model="item.model1" style="width: 100%;"/>
                            </div>
                        </div>
                        <div>
                            <label>Албан тушаал</label>
                            <div class="k-edit-field k-form-field-wrap w-full">
                                <input kendo-textbox required ng-model="item.model2" style="width: 100%;"/>
                            </div>
                        </div>
                        <div>
                            <label>Хэлбэр</label>
                            <div class="k-edit-field k-form-field-wrap w-full">
                                <select kendo-combo-box required validationMessage="шаардлагатай"
                                        k-placeholder="'Сонгох'"
                                        k-data-text-field="'title'" k-data-value-field="'id'"
                                        ng-model="item.model3"
                                        k-data-source="detailDataSource" style="width: 100%">
                                </select>
                            </div>
                        </div>
                        <div>
                            <label>Огноо</label>
                            <div class="k-edit-field k-form-field-wrap w-full">
                                <input
                                        validationMessage="шаардлагатай"
                                        kendo-date-picker
                                        k-format="'yyyy-MM-dd'"
                                        required
                                        ng-model="item.model4"
                                        style="width: 100%"
                                />
                            </div>
                        </div>
                    </div>

                    <h1>Төлөвлөгөөний гүйцэтгэлийг хангуулах явцын ярилцлага</h1>
                    <hr>

                    <div class="grid grid-cols-1 gap-3">
                        <div>
                            <label>Зорилт</label>
                            <div class="k-edit-field k-form-field-wrap w-full">
                                <select kendo-combo-box required validationMessage="шаардлагатай"
                                        k-placeholder="'Сонгох'"
                                        k-data-text-field="'title'" k-data-value-field="'id'"
                                        ng-model="item.model5"
                                        k-data-source="detailDataSource" style="width: 100%">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-10 gap-3">
                        <div class="col-span-8">
                            <label>Арга хэмжээ</label>
                            <div class="k-edit-field k-form-field-wrap w-full">
                                <textarea kendo-text-area rows="3" required ng-model="item.model6" style="width: 100%;"  />
                            </div>
                        </div>
                        <div class="col-span-2">
                            <label>Биелэлт %</label>
                            <div class="k-edit-field k-form-field-wrap w-full">
                                <input kendo-numeric-text-box k-format="'n0'" k-min="0" k-max="100" required ng-model="item.model7" style="width: 100%;"  />
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label>Хангалтгүй буюу эрчимжүүлэх шаардлагатай арга хэмжээний тухай</label>
                            <div class="k-edit-field k-form-field-wrap w-full">
                                <textarea kendo-text-area rows="4" required ng-model="item.model8" style="width: 100%;"  />

                        <div>
